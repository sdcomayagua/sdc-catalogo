<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Soluciones Digitales Comayagua | Cat√°logo</title>

  <meta name="description" content="Cat√°logo digital de accesorios Gamer, PC, M√≥vil y Streaming en Comayagua. Pedidos por WhatsApp." />
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ============ ESTILOS CYBERPUNK (CSS) ============ */
    :root {
      /* MODO OSCURO (CYBERPUNK) */
      --bg: #020617;        
      --card-bg: #1e293b;   
      
      --primary: #06b6d4;   /* Cyan Ne√≥n */
      --primary-glow: rgba(6, 182, 212, 0.6); /* Glow m√°s intenso */
      
      --accent: #39ff14;    /* Verde Ne√≥n Radiactivo para precios */
      --accent-glow: rgba(57, 255, 20, 0.6);

      --text: #f1f5f9;      
      --text-muted: #94a3b8;
      
      --border: #06b6d4; 
    }

    [data-theme="light"] {
      /* MODO CLARO (ALTO CONTRASTE) */
      --bg: #e2e8f0;        
      --card-bg: #ffffff;   
      
      --primary: #0284c7;   
      --primary-glow: rgba(2, 132, 199, 0.2);
      
      --accent: #00a86b;    /* Verde m√°s oscuro para fondo blanco */
      --accent-glow: rgba(0, 168, 107, 0.3);

      --text: #0f172a;      
      --text-muted: #475569;
      
      --border: #cbd5e1; 
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      /* Fondo de malla tecnol√≥gica */
      background-image: 
          linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      background-attachment: fixed;
      color: var(--text);
      padding-bottom: 80px;
      transition: background 0.3s;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(30, 41, 59, 0.95); 
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--border); 
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 20px var(--primary-glow);
    }

    .brand { display: flex; align-items: center; gap: 10px; }
    .brand img { height: 40px; border-radius: 8px; border: 1px solid var(--border); box-shadow: 0 0 10px var(--primary-glow); }
    .brand h1 {
      margin: 0; font-size: 18px; font-weight: 800; line-height: 1.2;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 10px var(--primary-glow);
    }

    .icon-btn {
      background: rgba(0,0,0,0.3); 
      border: 2px solid var(--border);
      color: var(--primary); width: 40px; height: 40px; border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.2s;
      box-shadow: inset 0 0 10px var(--primary-glow);
    }
    
    /* B√öSQUEDA */
    .search-container { padding: 20px 16px 10px; max-width: 800px; margin: 0 auto; }
    .search-box { position: relative; display: flex; align-items: center; }
    .search-box i { position: absolute; left: 16px; color: var(--primary); }
    .search-box input {
      width: 100%; padding: 14px 16px 14px 45px; border-radius: 8px;
      border: 2px solid var(--border); 
      background: rgba(0,0,0,0.5);
      color: var(--text); font-size: 16px; outline: none; transition: 0.3s;
      font-weight: 600;
      box-shadow: inset 0 0 10px var(--primary-glow);
    }
    .search-box input:focus { 
        border-color: var(--accent); 
        box-shadow: 0 0 20px var(--accent-glow), inset 0 0 10px var(--accent-glow);
    }

    /* CATEGOR√çAS */
    .filters-wrapper {
      position: sticky; top: 65px; z-index: 90;
      background: var(--bg); 
      padding: 15px 0; 
      border-bottom: 1px solid var(--border);
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .category-bar, .sub-bar {
      display: flex; gap: 12px; overflow-x: auto; padding: 0 16px 10px;
      scrollbar-width: none;
    }
    .category-bar::-webkit-scrollbar, .sub-bar::-webkit-scrollbar { display: none; }

    /* CHIPS / BOTONES CYBER */
    .chip {
      padding: 12px 20px;
      /* Forma angular futurista usando clip-path */
      clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
      background: rgba(6, 182, 212, 0.1); 
      border: 2px solid var(--border);
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 800;
      white-space: nowrap;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      transition: all 0.3s;
      text-transform: uppercase; 
      letter-spacing: 1px;
    }

    .chip.active {
      background: var(--primary);
      color: #000; 
      border-color: var(--primary);
      box-shadow: 0 0 25px var(--primary-glow);
      text-shadow: 0 0 5px rgba(255,255,255,0.5);
    }

    .sub-bar .chip { 
        padding: 8px 16px; font-size: 12px; 
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); /* Recto para subcats */
        border-radius: 20px;
    }
    .sub-bar .chip.active { background: var(--accent); border-color: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent-glow); }

    /* GRID */
    .grid {
      display: grid; 
      grid-template-columns: repeat(2, 1fr); 
      gap: 20px; 
      padding: 30px 16px 100px; 
      max-width: 1200px; 
      margin: 0 auto;
    }
    @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; } }

    /* TARJETA CYBERPUNK DEFINITIVA */
    .card {
      background: rgba(30, 41, 59, 0.8);
      border: 2px solid var(--border); 
      border-radius: 12px; /* Bordes menos redondeados */
      overflow: hidden; 
      display: flex; 
      flex-direction: column;
      position: relative;
      animation: fadeIn 0.5s ease-out forwards;
      box-shadow: 0 0 15px rgba(0,0,0,0.5), inset 0 0 20px rgba(6, 182, 212, 0.1);
      backdrop-filter: blur(5px);
    }
    
    .card:hover {
        border-color: var(--accent);
        box-shadow: 0 0 30px var(--accent-glow);
        transform: translateY(-5px) scale(1.02);
        transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* IMAGEN */
    .card-img-container {
      width: 100%; 
      aspect-ratio: 1/1; 
      background: rgba(0,0,0,0.8); /* Fondo oscuro para la imagen */
      padding: 10px; 
      display: flex; align-items: center; justify-content: center;
      position: relative;
      overflow: hidden;
      border-bottom: 2px solid var(--border);
      /* Efecto de scanlines sobre la imagen */
      background-image: linear-gradient(transparent 50%, rgba(0, 0, 0, 0.5) 50%);
      background-size: 100% 4px;
    }
    
    .product-img { 
      width: 100%; height: 100%; object-fit: contain; transition: 0.3s; z-index: 1; filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
    }

    .watermark-overlay {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%) rotate(-15deg);
        width: 60%; height: auto; opacity: 0.3; 
        z-index: 5; pointer-events: none; user-select: none;
        filter: grayscale(100%) contrast(150%) brightness(200%); /* Marca blanca brillante */
    }

    /* AGOTADO */
    .card.agotado { border-color: #ff003c; opacity: 0.9; box-shadow: 0 0 20px rgba(255, 0, 60, 0.3); }
    .card.agotado .product-img { filter: grayscale(100%) contrast(120%); opacity: 0.4; }

    .ribbon {
        position: absolute; top: 30px; left: -70px; width: 220px;
        background: #ff003c; color: white;
        text-align: center; font-size: 14px; font-weight: 900;
        padding: 10px 0; transform: rotate(-45deg);
        box-shadow: 0 0 20px #ff003c;
        z-index: 10; letter-spacing: 3px; text-transform: uppercase;
        border: 2px solid #fff;
        text-shadow: 0 0 5px #fff;
    }

    .card-body { padding: 16px; display: flex; flex-direction: column; flex-grow: 1; gap: 10px; position: relative; }
    
    .card h3 { 
      margin: 0; font-size: 16px; font-weight: 800; line-height: 1.3; 
      overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; 
      min-height: 42px; color: var(--text);
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    
    /* === PRECIO CYBERPUNK "DATA BLOCK" (NUEVO) === */
    .cyber-price-container {
        display: flex;
        align-items: stretch;
        margin: 8px 0;
        filter: drop-shadow(0 0 8px var(--accent-glow));
        transform: skewX(-10deg); /* Inclinaci√≥n agresiva */
    }

    .cyber-label-box {
        background: var(--primary);
        color: #000;
        padding: 6px 12px;
        font-size: 12px;
        font-weight: 900;
        text-transform: uppercase;
        display: flex; align-items: center; justify-content: center;
        border-right: 2px solid #000;
        clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%); /* Corte angular */
    }
    /* Deshacer la inclinaci√≥n para el texto */
    .cyber-label-box span { transform: skewX(10deg); } 

    .cyber-value-box {
        background: rgba(0,0,0,0.6);
        border: 2px solid var(--accent);
        border-left: none;
        color: var(--accent);
        font-size: 22px; /* N√öMERO GIGANTE */
        font-weight: 900;
        padding: 4px 16px;
        flex-grow: 1;
        text-align: right;
        text-shadow: 0 0 15px var(--accent); /* Resplandor extremo */
        letter-spacing: 1px;
        font-family: 'Courier New', monospace; /* Fuente tipo terminal */
        clip-path: polygon(15% 0, 100% 0, 100% 100%, 0 100%); /* Corte opuesto */
        
        /* Fondo de pantalla digital */
        background-image: linear-gradient(transparent 90%, var(--accent-glow) 90%);
        background-size: 100% 4px;
    }
     .cyber-value-box span { transform: skewX(10deg); display: block; }


    
    .desc { font-size: 12px; color: var(--text-muted); margin-bottom: auto; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; border-left: 2px solid var(--border); padding-left: 8px; }

    /* BOTONES DE ACCI√ìN */
    .btn-ws {
      margin-top: 12px; 
      background: var(--accent); /* Bot√≥n de compra VERDE */
      color: #000; 
      border: none;
      padding: 12px; 
      /* Forma de bot√≥n de reactor */
      clip-path: polygon(5% 0, 95% 0, 100% 50%, 95% 100%, 5% 100%, 0% 50%);
      font-weight: 900; 
      font-size: 12px; 
      white-space: nowrap; 
      cursor: pointer; 
      display: flex; align-items: center; justify-content: center; gap: 8px; 
      width: 100%; text-decoration: none; transition: 0.2s;
      box-shadow: 0 0 20px var(--accent-glow);
      text-transform: uppercase; letter-spacing: 1px;
    }
    
    .btn-ws:hover { transform: scale(1.05); box-shadow: 0 0 40px var(--accent-glow); background: #fff; }
    .btn-ws i { font-size: 16px; }

    @media (min-width: 768px) {
      .btn-ws { font-size: 14px; padding: 14px; }
    }

    .btn-consultar {
      background: #334155; color: #fff; border: 2px solid #475569;
      box-shadow: none; clip-path: none; border-radius: 8px;
    }
    .btn-consultar:hover { background: #ef4444; border-color: #ef4444; box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }

    /* LOADING */
    #loader { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 300px; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; font-weight: 700; text-shadow: 0 0 10px var(--primary); }
    .spinner { width: 50px; height: 50px; border: 6px solid rgba(6, 182, 212, 0.2); border-top-color: var(--primary); border-bottom-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 20px; box-shadow: 0 0 30px var(--primary-glow); }

    /* FLOAT BUTTON */
    .float-ws { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: #25D366; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 32px; box-shadow: 0 0 25px #25D366; z-index: 200; border: 2px solid #fff; transform: rotate(45deg); }
    .float-ws i { transform: rotate(-45deg); }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <img src="logo.png" alt="SDC" onerror="this.style.display='none'"> 
    <div>
      <h1>Soluciones Digitales</h1>
      <small style="color:var(--primary); font-size:11px; letter-spacing: 3px; font-weight:800; text-shadow: 0 0 10px var(--primary-glow);">// COMAYAGUA SYSTEM //</small>
    </div>
  </div>
  <div class="icon-btn" id="themeToggle"><i class="fa-solid fa-moon"></i></div>
</header>

<div class="search-container">

</div>

<div class="filters-wrapper" id="filtersWrapper">

    <div class="chip active">INICIALIZANDO...</div>
  </div>
  <div class="sub-bar" id="subBar"></div>
</div>

<div id="loader">
  <div class="spinner"></div>
  <p>ACCEDIENDO AL INVENTARIO...</p>
</div>

<div class="grid" id="productGrid"></div>

<a class="float-ws" href="https://wa.me/50432429490" target="_blank">
  <i class="fa-brands fa-whatsapp"></i>
</a>

<script>
/* ================= CONFIGURACI√ìN ================= */
const SHEET_ID = "1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng";
const CONFIG_GID = "1488858707"; 
const MY_PHONE = "50432429490"; 

const WATERMARK_URL = "LOGO SDC - LETRAS 2.png"; 


/* ================= L√ìGICA ================= */
let products = [];
let currentCategory = "";
let currentSub = "";

function getIconForCategory(catName) {
  if (!catName) return 'üì¶';
  const name = catName.toLowerCase();
  if(name.includes('gamer') || name.includes('juego')) return 'üéÆ';
  if(name.includes('celular') || name.includes('m√≥vil') || name.includes('phone') || name.includes('samsung') || name.includes('iphone')) return 'üì±';
  if(name.includes('pc') || name.includes('computadora') || name.includes('laptop') || name.includes('usb') || name.includes('mouse')) return 'üñ•Ô∏è';
  if(name.includes('tv') || name.includes('stream')) return 'üì∫';
  if(name.includes('audio') || name.includes('audifonos') || name.includes('headset')) return 'üéß';
  if(name.includes('cobertor') || name.includes('funda') || name.includes('case')) return 'üß§';
  if(name.includes('power') || name.includes('carga') || name.includes('cable')) return 'üîã';
  if(name.includes('reloj') || name.includes('smart')) return '‚åö';
  return 'üì¶';
}

function fetchConfig() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${CONFIG_GID}`;
  fetch(url).then(r => r.text()).then(t => {
      const json = JSON.parse(t.substring(47, t.length - 2));
      const sheetNames = json.table.rows.map(r => r.c[0] ? r.c[0].v : null).filter(name => name && name.toLowerCase() !== 'sheet');
      loadAllTabs(sheetNames);
    }).catch(e => console.error("Error config", e));
}

function fetchTab(sheetName) {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
  return fetch(url).then(r => r.text()).then(t => {
      const json = JSON.parse(t.substring(47, t.length - 2));
      const cols = json.table.cols.map(c => c && c.label ? c.label.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : "col");
      return json.table.rows.map(r => {
        let obj = {};
        r.c.forEach((c, i) => obj[cols[i]] = c ? (c.v === null ? "" : c.v) : "");
        if (!obj.categoria) obj.categoria = sheetName;
        return obj;
      }).filter(p => p.nombre);
    }).catch(err => []);
}

function loadAllTabs(sheetNames) {
  Promise.all(sheetNames.map(name => fetchTab(name))).then(results => {
      products = results.flat();
      document.getElementById('loader').style.display = 'none';
      initCategories();
      render();
    });
}

fetchConfig();

/* ================= VISUALIZACI√ìN ================= */
function initCategories() {
  const rawCats = products.map(p => p.categoria ? p.categoria.trim() : "Otros");
  const cats = [...new Set(rawCats)];
  const bar = document.getElementById('categoryBar');
  bar.innerHTML = "";

  cats.forEach((c, i) => {
    const btn = document.createElement('div');
    btn.className = 'chip' + (i === 0 ? ' active' : '');
    btn.innerHTML = `${getIconForCategory(c)} ${c}`; 
    btn.onclick = () => {
      currentCategory = c;
      currentSub = "";
      updateSubs();
      render();
      document.querySelectorAll('.category-bar .chip').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    };
    bar.appendChild(btn);
    if (i === 0) currentCategory = c;
  });
  updateSubs();
}

function updateSubs() {
  const currentCatProducts = products.filter(p => (p.categoria ? p.categoria.trim() : "Otros") === currentCategory);
  const subs = [...new Set(currentCatProducts.map(p => p.subcategoria).filter(Boolean))];
  const bar = document.getElementById('subBar');
  bar.innerHTML = "";
  if(subs.length === 0) { bar.style.display = 'none'; return; }
  bar.style.display = 'flex';

  const allBtn = document.createElement('div');
  allBtn.className = 'chip active';
  allBtn.textContent = 'TODO';
  allBtn.onclick = () => { currentSub = ""; render(); setActiveSub(allBtn); };
  bar.appendChild(allBtn);

  subs.forEach(s => {
    const btn = document.createElement('div');
    btn.className = 'chip';
    btn.textContent = s;
    btn.onclick = () => { currentSub = s; render(); setActiveSub(btn); };
    bar.appendChild(btn);
  });
}

function setActiveSub(btn) {
  document.querySelectorAll('.sub-bar .chip').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

function render() {
  const q = document.getElementById('searchInput').value.toLowerCase();
  const grid = document.getElementById('productGrid');
  grid.innerHTML = "";

  const filtered = products.filter(p => {
    const pCat = p.categoria ? p.categoria.trim() : "Otros";
    return (pCat === currentCategory) &&
           (!currentSub || p.subcategoria == currentSub) &&
           (p.nombre.toLowerCase().includes(q) || (p.descripcion && p.descripcion.toLowerCase().includes(q)));
  });

  if(filtered.length === 0) {
    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:60px; color:var(--text-muted); border: 2px dashed var(--border); border-radius: 20px;">
      <i class="fa-solid fa-ghost" style="font-size:60px; margin-bottom:20px; color:var(--primary); filter: drop-shadow(0 0 10px var(--primary-glow));"></i>
      <p style="font-size:18px; font-weight:800; letter-spacing:1px;">NO SE ENCONTRARON DATOS</p>
      <p style="font-size:12px;">INTENTA CON OTRA B√öSQUEDA</p>
    </div>`;
    return;
  }

  filtered.forEach(p => {
    const isAgotado = p.stock <= 0;
    
    let btnText = "PEDIR AHORA üöÄ";
    let btnClass = "btn-ws";
    let waMsg = "";
    
    if(p.whatsapp && p.whatsapp.length > 5) {
        waMsg = p.whatsapp;
    } else {
        waMsg = `Hola SDC, me interesa: *${p.nombre}*`;
    }

    if (isAgotado) {
        btnText = "PREGUNTAR DISPONIBILIDAD";
        btnClass = "btn-ws btn-consultar";
        waMsg = `Hola SDC, vi que el producto *${p.nombre}* est√° AGOTADO. ¬øPodr√≠an avisarme cuando est√© disponible?`;
    }

    const waLink = `https://wa.me/${MY_PHONE}?text=${encodeURIComponent(waMsg)}`;
    const card = document.createElement('div');
    card.className = isAgotado ? 'card agotado' : 'card';
    
    const ribbonHTML = isAgotado ? `<div class="ribbon">AGOTADO</div>` : '';

    // === NUEVO PRECIO CYBERPUNK "DATA BLOCK" ===
    const priceHTML = `
      <div class="cyber-price-container">
        <div class="cyber-label-box">
            <span>Precio</span>
        </div>
        <div class="cyber-value-box">
            <span>Lps. ${p.precio || '0'}</span>
        </div>
      </div>`;

    card.innerHTML = `
      <div class="card-img-container">
        ${ribbonHTML}
        <img src="${p.imagen}" alt="${p.nombre}" class="product-img" loading="lazy" onerror="this.src='https://via.placeholder.com/300?text=Sin+Imagen'">
        <img src="${WATERMARK_URL}" class="watermark-overlay" alt="SDC">
      </div>
      <div class="card-body">
        <h3>${p.nombre}</h3>
        ${priceHTML} <div class="desc">${p.descripcion || ""}</div>
        
        <div class="media-links" style="display:flex; gap:10px; margin: 8px 0;">
          ${p.tiktok ? `<a href="${p.tiktok}" target="_blank" style="color:#000; background:#00f2ea; padding:8px; border-radius:4px; font-size:11px; font-weight:900; text-decoration:none; flex:1; text-align:center; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); box-shadow: 0 0 10px var(--primary-glow); text-transform: uppercase;"><i class="fa-brands fa-tiktok"></i> TikTok</a>` : ""}
          ${p.youtube ? `<a href="${p.youtube}" target="_blank" style="color:#fff; background:#ff0000; padding:8px; border-radius:4px; font-size:11px; font-weight:900; text-decoration:none; flex:1; text-align:center; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); box-shadow: 0 0 15px rgba(255,0,0,0.5); text-transform: uppercase;"><i class="fa-brands fa-youtube"></i> Video</a>` : ""}
        </div>

        <a href="${waLink}" target="_blank" class="${btnClass}">
           <i class="fa-brands fa-whatsapp"></i> ${btnText}
        </a>
      </div>
    `;
    grid.appendChild(card);
  });
}

// Eventos
document.getElementById('searchInput').addEventListener('input', render);
window.addEventListener('scroll', () => {
  const f = document.getElementById('filtersWrapper');
  window.scrollY > 50 ? f.classList.add('scrolled') : f.classList.remove('scrolled');
});
const toggle = document.getElementById('themeToggle');
let dark = true;
toggle.onclick = () => {
  dark = !dark;
  document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
  toggle.innerHTML = dark ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
};
</script>
