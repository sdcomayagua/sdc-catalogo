<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Soluciones Digitales Comayagua | Catálogo</title>

  <meta name="description" content="Catálogo digital de accesorios Gamer, PC, Móvil y Streaming en Comayagua. Pedidos por WhatsApp." />
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg: #0f172a;
      --primary: #38bdf8; /* Azul cielo brillante */
      --accent: #34d399;  /* Verde menta moderno */
      --card-bg: rgba(30, 41, 59, 0.7);
      --glass: rgba(255, 255, 255, 0.05);
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    }

    [data-theme="light"] {
      --bg: #f1f5f9;
      --primary: #0284c7;
      --accent: #10b981;
      --card-bg: rgba(255, 255, 255, 0.9);
      --glass: rgba(255, 255, 255, 0.8);
      --text: #0f172a;
      --text-muted: #64748b;
      --border: rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      background-image: 
        radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(52, 211, 153, 0.1) 0px, transparent 50%);
      background-attachment: fixed;
      color: var(--text);
      padding-bottom: 80px;
    }

    /* HEADER STICKY */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
    }

    [data-theme="light"] header { background: rgba(255,255,255,0.85); }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand img { height: 40px; border-radius: 8px; }
    
    .brand h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      line-height: 1.2;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-actions { display: flex; gap: 12px; }
    .icon-btn {
      background: var(--glass);
      border: 1px solid var(--border);
      color: var(--text);
      width: 40px; height: 40px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }
    .icon-btn:hover { background: var(--primary); color: #fff; border-color: var(--primary); }

    /* SEARCH BAR */
    .search-container {
      padding: 20px 16px 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .search-box {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .search-box i {
      position: absolute;
      left: 16px;
      color: var(--text-muted);
    }
    
    .search-box input {
      width: 100%;
      padding: 14px 16px 14px 45px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      font-size: 16px;
      font-family: inherit;
      box-shadow: var(--shadow);
      outline: none;
      transition: 0.3s;
    }
    
    .search-box input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
    }

    /* FILTERS */
    .filters-wrapper {
      position: sticky;
      top: 65px; /* Just below header */
      z-index: 90;
      background: var(--bg); /* Opaque background to hide scrolling items */
      padding-bottom: 5px;
      border-bottom: 1px solid transparent;
      transition: 0.3s;
    }
    
    .filters-wrapper.scrolled {
      background: rgba(15, 23, 42, 0.95);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(5px);
    }
    [data-theme="light"] .filters-wrapper.scrolled { background: rgba(255,255,255,0.95); }

    .category-bar, .sub-bar {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 16px;
      scrollbar-width: none;
    }
    
    .category-bar::-webkit-scrollbar, .sub-bar::-webkit-scrollbar { display: none; }

    .chip {
      padding: 8px 16px;
      border-radius: 99px;
      background: var(--glass);
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
    }

    .chip:hover { border-color: var(--primary); color: var(--primary); }
    
    .chip.active {
      background: var(--primary);
      color: #fff; /* Siempre blanco en activo para contraste */
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.4);
    }

    .sub-bar .chip {
      font-size: 13px;
      padding: 6px 14px;
      background: transparent;
    }
    .sub-bar .chip.active { background: var(--accent); border-color: var(--accent); box-shadow: 0 4px 12px rgba(52, 211, 153, 0.3); }

    /* GRID DE PRODUCTOS */
    .grid {
      display: grid;
      /* Mobile First: 2 columnas en celular */
      grid-template-columns: repeat(2, 1fr); 
      gap: 12px;
      padding: 10px 16px 100px;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
      header h1 { font-size: 24px; }
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 0.5s ease-out forwards;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      border-color: var(--primary);
    }

    .card-img-container {
      width: 100%;
      aspect-ratio: 1/1; /* Cuadrado perfecto */
      background: #fff; /* Fondo blanco para que el producto resalte */
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s;
    }
    
    .card:hover img { transform: scale(1.05); }

    .card-body {
      padding: 12px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      gap: 6px;
    }

    .card h3 {
      margin: 0;
      font-size: 15px;
      font-weight: 600;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
    }

    .price {
      color: var(--accent);
      font-weight: 700;
      font-size: 16px;
    }

    .stock-badge {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: var(--text-muted);
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .stock-ok { color: var(--accent); background: rgba(52, 211, 153, 0.15); }
    .stock-low { color: #fbbf24; background: rgba(251, 191, 36, 0.15); }
    .stock-out { color: #f87171; background: rgba(248, 113, 113, 0.15); }

    .desc {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: auto; /* Empuja los botones hacia abajo */
      margin-top: 5px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .media-links {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .media-links a { font-size: 18px; color: var(--text-muted); transition: 0.2s; }
    .media-links a:hover { color: var(--primary); }

    .btn-ws {
      margin-top: 12px;
      background: var(--primary);
      color: #fff; /* Texto blanco */
      border: none;
      padding: 10px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      width: 100%;
      text-decoration: none;
      transition: 0.2s;
      box-shadow: 0 4px 10px rgba(56, 189, 248, 0.3);
    }
    
    .btn-ws:hover { background: #0ea5e9; transform: scale(0.98); }
    .btn-ws.disabled { background: var(--border); color: var(--text-muted); cursor: not-allowed; box-shadow: none; }

    /* Floating WhatsApp */
    .float-ws {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 30px;
      box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
      z-index: 200;
      transition: 0.3s;
      animation: bounce 2s infinite;
    }
    .float-ws:hover { transform: scale(1.1); }

    /* LOADING SPINNER */
    #loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 300px;
      color: var(--primary);
    }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid var(--glass);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

  </style>
</head>
<body>

<header>
  <div class="brand">
    <img src="logo.png" alt="SDC" onerror="this.style.display='none'"> 
    <div>
      <h1>Soluciones Digitales</h1>
      <small style="color:var(--text-muted); font-size:11px; letter-spacing:1px;">COMAYAGUA</small>
    </div>
  </div>
  
  <div class="header-actions">
    <div class="icon-btn" id="themeToggle"><i class="fa-solid fa-moon"></i></div>
  </div>
</header>

<div class="search-container">
  <div class="search-box">
    <i class="fa-solid fa-search"></i>
    <input id="searchInput" type="text" placeholder="¿Qué estás buscando hoy?" />
  </div>
</div>

<div class="filters-wrapper" id="filtersWrapper">
  <div class="category-bar" id="categoryBar">
    <div class="chip active">Cargando...</div>
  </div>
  <div class="sub-bar" id="subBar"></div>
</div>

<div id="loader">
  <div class="spinner"></div>
  <p>Cargando inventario...</p>
</div>

<div class="grid" id="productGrid"></div>

<a class="float-ws" href="https://wa.me/50432429490" target="_blank">
  <i class="fa-brands fa-whatsapp"></i>
</a>

<script>
/* ================= CONFIGURACIÓN ================= */
// Tu URL original de Google Sheet (NO CAMBIAR)
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng/gviz/tq?tqx=out:json";

/* ================= LÓGICA ================= */
let products = [];
let currentCategory = "";
let currentSub = "";

// Cargar Datos
fetch(SHEET_URL)
  .then(r => r.text())
  .then(t => {
    // Limpieza del JSON de Google
    const json = JSON.parse(t.substring(47, t.length - 2));
    const cols = json.table.cols.map(c => c.label.toLowerCase());
    
    json.table.rows.forEach(r => {
      let obj = {};
      r.c.forEach((c, i) => {
        // Manejo de valores nulos
        obj[cols[i]] = c ? (c.v === null ? "" : c.v) : "";
      });
      products.push(obj);
    });

    document.getElementById('loader').style.display = 'none';
    initCategories();
    render();
  })
  .catch(err => {
    document.getElementById('loader').innerHTML = '<p style="color:red">Error cargando datos. Refresca la página.</p>';
    console.error(err);
  });

function initCategories() {
  const cats = [...new Set(products.map(p => p.categoria).filter(Boolean))];
  const bar = document.getElementById('categoryBar');
  bar.innerHTML = "";
  
  cats.forEach((c, i) => {
    const btn = document.createElement('div');
    btn.className = 'chip' + (i === 0 ? ' active' : '');
    btn.textContent = c.toUpperCase();
    btn.onclick = () => {
      currentCategory = c;
      currentSub = "";
      updateSubs();
      render();
      
      // Actualizar visual de botones
      document.querySelectorAll('.category-bar .chip').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    };
    bar.appendChild(btn);
    if (i === 0) currentCategory = c;
  });
  updateSubs();
}

function updateSubs() {
  const subs = [...new Set(products.filter(p => p.categoria == currentCategory).map(p => p.subcategoria).filter(Boolean))];
  const bar = document.getElementById('subBar');
  bar.innerHTML = "";
  
  if(subs.length === 0) {
    bar.style.display = 'none';
    return;
  }
  bar.style.display = 'flex';

  // Opción "Todos" en subcategoría
  const allBtn = document.createElement('div');
  allBtn.className = 'chip active';
  allBtn.textContent = 'TODO';
  allBtn.onclick = () => {
    currentSub = "";
    render();
    setActiveSub(allBtn);
  };
  bar.appendChild(allBtn);

  subs.forEach(s => {
    const btn = document.createElement('div');
    btn.className = 'chip';
    btn.textContent = s;
    btn.onclick = () => {
      currentSub = s;
      render();
      setActiveSub(btn);
    };
    bar.appendChild(btn);
  });
}

function setActiveSub(btn) {
  document.querySelectorAll('.sub-bar .chip').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

function render() {
  const q = document.getElementById('searchInput').value.toLowerCase();
  const grid = document.getElementById('productGrid');
  grid.innerHTML = "";

  const filtered = products.filter(p =>
    (p.categoria == currentCategory) &&
    (!currentSub || p.subcategoria == currentSub) &&
    (p.nombre.toLowerCase().includes(q) || (p.descripcion && p.descripcion.toLowerCase().includes(q)))
  );

  if(filtered.length === 0) {
    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:var(--text-muted)">
      <i class="fa-regular fa-face-sad-tear" style="font-size:40px; margin-bottom:10px"></i>
      <p>No encontramos productos aquí.</p>
    </div>`;
    return;
  }

  filtered.forEach(p => {
    // Determinar estado de stock para badge
    let stockClass = 'stock-ok';
    let stockText = 'Disponible';
    if(p.stock <= 0) { stockClass = 'stock-out'; stockText = 'Agotado'; }
    else if(p.stock < 3) { stockClass = 'stock-low'; stockText = 'Últimas unidades'; }

    const card = document.createElement('div');
    card.className = 'card';
    
    // Generar mensaje de WhatsApp
    const msg = `Hola, me interesa el producto: *${p.nombre}* que vi en el catálogo.`;
    const waLink = `https://wa.me/50432429490?text=${encodeURIComponent(msg)}`;

    card.innerHTML = `
      <div class="card-img-container">
        <img src="${p.imagen}" alt="${p.nombre}" loading="lazy">
      </div>
      <div class="card-body">
        <h3>${p.nombre}</h3>
        
        <div class="price-row">
          <div class="price">Lps. ${p.precio}</div>
          <div class="stock-badge ${stockClass}">${stockText}</div>
        </div>

        <div class="desc">${p.descripcion || "Sin descripción detallada."}</div>
        
        <div class="media-links">
          ${p.tiktok ? `<a href="${p.tiktok}" target="_blank"><i class="fa-brands fa-tiktok"></i></a>` : ""}
          ${p.youtube ? `<a href="${p.youtube}" target="_blank"><i class="fa-brands fa-youtube"></i></a>` : ""}
        </div>

        ${p.estado == "activo" && p.stock > 0 ?
          `<a href="${waLink}" target="_blank" class="btn-ws">
             <i class="fa-brands fa-whatsapp"></i> PEDIR AHORA
           </a>`
          : `<button class="btn-ws disabled">NO DISPONIBLE</button>`
        }
      </div>
    `;
    grid.appendChild(card);
  });
}

// Evento de búsqueda en tiempo real
document.getElementById('searchInput').addEventListener('input', render);

// Scroll Effect para el filtro
window.addEventListener('scroll', () => {
  const filters = document.getElementById('filtersWrapper');
  if(window.scrollY > 50) filters.classList.add('scrolled');
  else filters.classList.remove('scrolled');
});

// TEMA DARK/LIGHT
const toggle = document.getElementById('themeToggle');
// Detectar preferencia del sistema
let dark = true; 

toggle.onclick = () => {
  dark = !dark;
  document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
  toggle.innerHTML = dark ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
};
</script>

</body>
</html>
