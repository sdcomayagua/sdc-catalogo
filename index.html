<script>
/* ================= CONFIGURACI√ìN AUTOM√ÅTICA ================= */
const SHEET_ID = "1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng";

// PEGA AQU√ç EL GID DE TU PESTA√ëA "_config" (El n√∫mero al final del link)
const CONFIG_GID = "1488858707"; // <--- CAMBIA ESTO POR EL TUYO SI ES DIFERENTE

const MY_PHONE = "50432429490"; 

/* ================= L√ìGICA (NO TOCAR) ================= */
let products = [];
let currentCategory = "";
let currentSub = "";

// Iconos autom√°ticos
function getIconForCategory(catName) {
  if (!catName) return 'üì¶';
  const name = catName.toLowerCase();
  if(name.includes('gamer') || name.includes('juego')) return 'üéÆ';
  if(name.includes('celular') || name.includes('m√≥vil') || name.includes('phone') || name.includes('samsung') || name.includes('iphone')) return 'üì±';
  if(name.includes('pc') || name.includes('computadora') || name.includes('laptop') || name.includes('usb') || name.includes('mouse')) return 'üñ•Ô∏è';
  if(name.includes('tv') || name.includes('stream')) return 'üì∫';
  if(name.includes('audio') || name.includes('audifonos')) return 'üéß';
  if(name.includes('cobertor') || name.includes('funda')) return 'üß§';
  if(name.includes('power') || name.includes('cargador')) return 'üîã';
  return 'üì¶';
}

// 1. PRIMERO LEEMOS LA PESTA√ëA _CONFIG
function fetchConfig() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${CONFIG_GID}`;
  
  fetch(url)
    .then(r => r.text())
    .then(t => {
      const json = JSON.parse(t.substring(47, t.length - 2));
      // Obtenemos los nombres de las hojas de la primera columna
      const sheetNames = json.table.rows
        .map(r => r.c[0] ? r.c[0].v : null)
        .filter(name => name && name.toLowerCase() !== 'sheet'); // Ignoramos el encabezado
      
      console.log("Hojas detectadas:", sheetNames);
      loadAllTabs(sheetNames);
    })
    .catch(e => {
      console.error("Error leyendo config:", e);
      document.getElementById('loader').innerHTML = '<p style="color:red">Error leyendo configuraci√≥n (Revisa el GID)</p>';
    });
}

// 2. LUEGO CARGAMOS CADA HOJA DETECTADA POR SU NOMBRE
function fetchTab(sheetName) {
  // OJO: Aqu√≠ usamos &sheet=Nombre en vez de GID. Es m√°s f√°cil.
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
  
  return fetch(url)
    .then(r => r.text())
    .then(t => {
      const json = JSON.parse(t.substring(47, t.length - 2));
      
      const cols = json.table.cols.map(c => {
        if(!c || !c.label) return "col_desc";
        return c.label.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, ""); 
      });

      return json.table.rows.map(r => {
        let obj = {};
        r.c.forEach((c, i) => {
          obj[cols[i]] = c ? (c.v === null ? "" : c.v) : "";
        });
        // Si no tiene categor√≠a, le ponemos el nombre de la hoja
        if (!obj.categoria) obj.categoria = sheetName;
        return obj;
      }).filter(p => p.nombre); 
    })
    .catch(err => {
        console.warn(`No se pudo cargar la hoja: ${sheetName}`, err);
        return []; // Si falla una hoja, no rompe las dem√°s
    });
}

function loadAllTabs(sheetNames) {
  const promises = sheetNames.map(name => fetchTab(name));
  
  Promise.all(promises)
    .then(results => {
      products = results.flat(); // Unimos todo
      document.getElementById('loader').style.display = 'none';
      initCategories();
      render();
    });
}

// Arrancamos el proceso
fetchConfig();


/* ================= VISUALIZACI√ìN ================= */
function initCategories() {
  const rawCats = products.map(p => p.categoria ? p.categoria.trim() : "Otros");
  const cats = [...new Set(rawCats)];
  
  const bar = document.getElementById('categoryBar');
  bar.innerHTML = "";
  
  if(cats.length === 0) {
    bar.innerHTML = '<div class="chip">Sin inventario</div>';
    return;
  }

  cats.forEach((c, i) => {
    const btn = document.createElement('div');
    btn.className = 'chip' + (i === 0 ? ' active' : '');
    const displayName = c.charAt(0).toUpperCase() + c.slice(1);
    btn.innerHTML = `${getIconForCategory(c)} ${displayName}`;
    
    btn.onclick = () => {
      currentCategory = c;
      currentSub = "";
      updateSubs();
      render();
      document.querySelectorAll('.category-bar .chip').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    };
    bar.appendChild(btn);
    if (i === 0) currentCategory = c;
  });
  updateSubs();
}

function updateSubs() {
  const currentCatProducts = products.filter(p => {
    const pCat = p.categoria ? p.categoria.trim() : "Otros";
    return pCat === currentCategory;
  });

  const subs = [...new Set(currentCatProducts.map(p => p.subcategoria).filter(Boolean))];
  const bar = document.getElementById('subBar');
  bar.innerHTML = "";
  
  if(subs.length === 0) {
    bar.style.display = 'none';
    return;
  }
  bar.style.display = 'flex';

  const allBtn = document.createElement('div');
  allBtn.className = 'chip active';
  allBtn.textContent = 'Todo';
  allBtn.onclick = () => { currentSub = ""; render(); setActiveSub(allBtn); };
  bar.appendChild(allBtn);

  subs.forEach(s => {
    const btn = document.createElement('div');
    btn.className = 'chip';
    btn.textContent = s;
    btn.onclick = () => { currentSub = s; render(); setActiveSub(btn); };
    bar.appendChild(btn);
  });
}

function setActiveSub(btn) {
  document.querySelectorAll('.sub-bar .chip').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

function render() {
  const q = document.getElementById('searchInput').value.toLowerCase();
  const grid = document.getElementById('productGrid');
  grid.innerHTML = "";

  const filtered = products.filter(p => {
    const pCat = p.categoria ? p.categoria.trim() : "Otros";
    return (pCat === currentCategory) &&
           (!currentSub || p.subcategoria == currentSub) &&
           (p.nombre.toLowerCase().includes(q) || (p.descripcion && p.descripcion.toLowerCase().includes(q)));
  });

  if(filtered.length === 0) {
    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:var(--text-muted)">
      <i class="fa-regular fa-folder-open" style="font-size:40px; margin-bottom:10px"></i>
      <p>No hay productos aqu√≠.</p>
    </div>`;
    return;
  }

  filtered.forEach(p => {
    let stockClass = p.stock <= 0 ? 'stock-out' : 'stock-ok';
    let stockText = p.stock <= 0 ? 'Agotado' : 'Disponible';

    let msg = "";
    if(p.whatsapp && p.whatsapp.length > 5) {
        msg = p.whatsapp;
    } else {
        msg = `Hola SDC, me interesa: *${p.nombre}*`;
    }
    const waLink = `https://wa.me/${MY_PHONE}?text=${encodeURIComponent(msg)}`;

    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="card-img-container">
        <img src="${p.imagen}" alt="${p.nombre}" loading="lazy" onerror="this.src='https://via.placeholder.com/150?text=Sin+Imagen'">
      </div>
      <div class="card-body">
        <h3>${p.nombre}</h3>
        <div class="price-row" style="display:flex; justify-content:space-between; align-items:center;">
          <div class="price">Lps. ${p.precio || '0'}</div>
          <div class="stock-badge ${stockClass}">${stockText}</div>
        </div>
        <div class="desc">${p.descripcion || ""}</div>
        
        <div class="media-links" style="display:flex; gap:10px; margin: 8px 0;">
          ${p.tiktok ? `<a href="${p.tiktok}" target="_blank" style="color:#000; background:#00f2ea; padding:5px 8px; border-radius:5px; font-size:12px; font-weight:bold; text-decoration:none;"><i class="fa-brands fa-tiktok"></i> Ver Video</a>` : ""}
          ${p.youtube ? `<a href="${p.youtube}" target="_blank" style="color:#fff; background:#ff0000; padding:5px 8px; border-radius:5px; font-size:12px; font-weight:bold; text-decoration:none;"><i class="fa-brands fa-youtube"></i> Review</a>` : ""}
        </div>

        ${p.stock > 0 ? 
          `<a href="${waLink}" target="_blank" class="btn-ws"><i class="fa-brands fa-whatsapp"></i> PEDIR</a>` : 
          `<button class="btn-ws disabled">AGOTADO</button>`}
      </div>
    `;
    grid.appendChild(card);
  });
}

// Eventos
document.getElementById('searchInput').addEventListener('input', render);
window.addEventListener('scroll', () => {
  const f = document.getElementById('filtersWrapper');
  window.scrollY > 50 ? f.classList.add('scrolled') : f.classList.remove('scrolled');
});
const toggle = document.getElementById('themeToggle');
let dark = true;
toggle.onclick = () => {
  dark = !dark;
  document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
  toggle.innerHTML = dark ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
};
</script>
