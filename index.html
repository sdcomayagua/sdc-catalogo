<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Soluciones Digitales Comayagua | Cat√°logo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SEO -->
<meta name="description" content="Cat√°logo digital de accesorios gamer, m√≥vil, PC y streaming en Comayagua Honduras. Pedidos por WhatsApp.">
<meta property="og:title" content="Soluciones Digitales Comayagua">
<meta property="og:type" content="website">

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#050b16;
  --card:#0c1b2e;
  --accent:#00ffd5;
  --green:#2fdc6a;
  --text:#e9f1ff;
}
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(180deg,#031025,#050b16);
  color:var(--text);
}
header{
  text-align:center;
  padding:40px 15px;
}
header img{
  height:70px;
  margin-bottom:15px;
}
header h1{
  color:var(--accent);
  margin:0;
}
header p{
  opacity:.8;
}

/* BOTONES */
.btn{
  background:var(--accent);
  color:#000;
  padding:14px 22px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:700;
}
.btn-green{
  background:var(--green);
  color:#000;
  width:100%;
  margin-top:10px;
  padding:14px;
  border-radius:25px;
}

/* FILTROS */
.filters{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  padding:10px;
}
select,input{
  padding:12px;
  border-radius:20px;
  border:none;
  outline:none;
}

/* GRID */
#products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:20px;
  padding:15px;
  box-shadow:0 0 20px rgba(0,255,213,.1);
  animation:fade .6s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}
.card img{
  width:100%;
  border-radius:15px;
  height:200px;
  object-fit:cover;
}
.price{
  color:#00ff7f;
  font-weight:bold;
}
.stock{
  font-size:.9em;
  opacity:.8;
}

/* BADGE */
.badge{
  background:#ffd700;
  color:#000;
  padding:5px 10px;
  border-radius:12px;
  font-size:.75em;
  display:inline-block;
}

/* WHATSAPP FLOAT */
.whatsapp-float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:#000;
  padding:14px 18px;
  border-radius:50px;
  font-weight:700;
  display:flex;
  gap:8px;
  text-decoration:none;
  box-shadow:0 0 20px #25D366;
}

/* DARK / LIGHT */
.light{
  --bg:#f4f6f8;
  --card:#fff;
  --text:#111;
}
</style>
</head>

<body>

<header>
  <img src="images/logo.png" alt="Soluciones Digitales Comayagua">
  <h1>Soluciones Digitales Comayagua</h1>
  <p>Cat√°logo Gamer ‚Ä¢ PC ‚Ä¢ M√≥vil ‚Ä¢ Streaming</p>
</header>

<div class="filters">
  <select id="groupFilter">
    <option value="all">Categor√≠as</option>
    <option value="gamer">üéÆ Accesorios Gamer</option>
    <option value="movil">üì± Accesorios M√≥vil</option>
    <option value="pc">üíª Accesorios PC</option>
    <option value="streaming">üì∫ Streaming</option>
  </select>

  <input type="search" id="search" placeholder="Buscar producto...">

  <select id="order">
    <option value="">Ordenar</option>
    <option value="asc">Precio ‚Üë</option>
    <option value="desc">Precio ‚Üì</option>
  </select>

  <button class="btn" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
</div>

<section id="products"></section>

<a class="whatsapp-float" href="https://wa.me/50432429490" target="_blank">
  <i class="fab fa-whatsapp"></i> ESCR√çBENOS
</a>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng/gviz/tq?tqx=out:json";
let DATA=[];

fetch(SHEET_URL)
.then(r=>r.text())
.then(t=>{
  const json=JSON.parse(t.substring(47).slice(0,-2));
  DATA=json.table.rows.map(r=>{
    return {
      categoria:r.c[0]?.v||"",
      nombre:r.c[1]?.v||"",
      precio:r.c[2]?.v||0,
      stock:r.c[3]?.v||0,
      imagen:r.c[4]?.v||"",
      estado:r.c[5]?.v||"",
      sub:r.c[6]?.v||"",
      desc:r.c[7]?.v||"",
      whatsapp:r.c[8]?.v||"",
      tiktok:r.c[9]?.v||"",
      youtube:r.c[10]?.v||""
    }
  });
  render();
});

function render(){
  const g=document.getElementById("groupFilter").value;
  const q=document.getElementById("search").value.toLowerCase();
  const o=document.getElementById("order").value;
  let list=[...DATA];

  if(g!="all") list=list.filter(p=>p.categoria==g);
  if(q) list=list.filter(p=>p.nombre.toLowerCase().includes(q));
  if(o=="asc") list.sort((a,b)=>a.precio-b.precio);
  if(o=="desc") list.sort((a,b)=>b.precio-a.precio);

  document.getElementById("products").innerHTML=list.map(p=>`
    <div class="card">
      ${p.sub?`<span class="badge">${p.sub}</span>`:""}
      <img src="${p.imagen}">
      <h3>${p.nombre}</h3>
      <div class="price">Lps. ${p.precio}</div>
      <div class="stock">Stock: ${p.stock}</div>
      <p>${p.desc||""}</p>

      ${p.tiktok?`<a href="${p.tiktok}" target="_blank">üéµ TikTok</a>`:""}
      ${p.youtube?`<a href="${p.youtube}" target="_blank">‚ñ∂Ô∏è YouTube</a>`:""}

      ${p.stock>0?
        `<a class="btn-green" href="https://wa.me/50432429490?text=${encodeURIComponent(p.whatsapp)}" target="_blank">üü¢ PEDIR POR WHATSAPP</a>`
        :
        `<div class="btn-green" style="background:#999">Consultar disponibilidad</div>`
      }
    </div>
  `).join("");
}

["groupFilter","search","order"].forEach(id=>{
  document.getElementById(id).addEventListener("change",render);
});

function toggleMode(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
