<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Soluciones Digitales Comayagua</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background:#050b12;
  color:#e6f1ff;
}
header{
  background:linear-gradient(135deg,#00f2ff,#003cff);
  padding:60px 20px;
  text-align:center;
}
header h1{
  margin:0;
  font-size:38px;
}
header p{
  margin-top:10px;
  opacity:.9;
}
button{
  background:#00f2ff;
  border:none;
  color:#000;
  padding:12px 22px;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
}
#catalogo{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:40px;
}
.card{
  background:#0b1522;
  border:1px solid #00f2ff30;
  border-radius:10px;
  padding:15px;
  box-shadow:0 0 20px #00f2ff20;
}
.card img{
  width:100%;
  border-radius:8px;
}
.precio{
  color:#00ff9c;
  font-size:20px;
  font-weight:bold;
}
.stock{
  font-size:13px;
  opacity:.8;
}
.whatsapp{
  margin-top:10px;
  display:block;
  text-align:center;
  background:#25D366;
  color:#000;
  padding:10px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
}
footer{
  text-align:center;
  padding:20px;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <h1>Soluciones Digitales Comayagua</h1>
  <p>Accesorios Gamer • Móvil • Streaming</p>
  <button onclick="cargarCatalogo()">VER PRODUCTOS</button>
</header>

<section id="catalogo"></section>

<footer>
© 2026 Soluciones Digitales Comayagua
</footer>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng/gviz/tq?tqx=out:json";
const WHATSAPP_NUM = "50432429490";

function cargarCatalogo(){
  fetch(SHEET_URL)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47).slice(0,-2));
      const rows = json.table.rows;
      const contenedor = document.getElementById("catalogo");
      contenedor.innerHTML = "";

      rows.forEach(r => {
        if(!r.c[0]) return;

        const nombre = r.c[1]?.v || "";
        const precio = r.c[2]?.v || "";
        const stock = r.c[3]?.v || "";
        const imagen = r.c[4]?.v || "";
        const estado = r.c[5]?.v || "";
        const whatsappMsg = r.c[7]?.v || "";

        if(estado !== "activo") return;

        const linkWA = `https://wa.me/${WHATSAPP_NUM}?text=${encodeURIComponent(whatsappMsg)}`;

        contenedor.innerHTML += `
          <div class="card">
            <img src="${imagen}" alt="${nombre}">
            <h3>${nombre}</h3>
            <div class="precio">Lps. ${precio}</div>
            <div class="stock">Stock: ${stock}</div>
            <a class="whatsapp" href="${linkWA}" target="_blank">
              Pedir por WhatsApp
            </a>
          </div>
        `;
      });
    });
}
</script>

</body>
</html>
