<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Soluciones Digitales Comayagua | Cat√°logo</title>

  <meta name="description" content="Cat√°logo digital de accesorios Gamer, PC, M√≥vil y Streaming en Comayagua. Pedidos por WhatsApp." />
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ============ ESTILOS BASE (CSS) ============ */
    :root {
      /* === MODO OSCURO (GAMER ELEGANTE) === */
      /* Fondo azul muy profundo (casi negro), serio y profesional */
      --bg: #020617;        
      --card-bg: #0f172a;   /* Tarjetas un poco m√°s claras que el fondo */
      
      --primary: #38bdf8;   /* Azul Cielo Ne√≥n (Sky Blue) - Muy Gamer */
      --primary-text: #38bdf8;
      --primary-glow: rgba(56, 189, 248, 0.3); 
      
      --accent: #2dd4bf;    /* Turquesa para detalles secundarios */
      --accent-glow: rgba(45, 212, 191, 0.2);

      --text: #f8fafc;      /* Blanco brillante */
      --text-muted: #94a3b8; /* Gris azulado */
      
      --border: #1e293b;    /* Bordes sutiles */
      --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
      
      --chip-bg: #1e293b;   /* Fondo s√≥lido para botones de men√∫ inactivos */
      
      --bg-image: radial-gradient(at top, #0f172a 0%, #020617 100%);
    }

    [data-theme="light"] {
      /* === MODO D√çA (LIMPIO Y BLANCO - COMO TE GUST√ì) === */
      --bg: #f8fafc;        
      --card-bg: #ffffff;   
      
      --primary: #0f172a;   /* Negro/Azul oscuro s√≥lido */
      --primary-text: #000000;
      --primary-glow: rgba(0, 0, 0, 0.1); 
      
      --accent: #15803d;    
      --accent-glow: rgba(0, 0, 0, 0);

      --text: #1a1a1a;      
      --text-muted: #64748b; 
      
      --border: #e2e8f0;    
      --shadow-card: 0 4px 15px rgba(0,0,0,0.05); 
      
      --chip-bg: #ffffff;
      
      --bg-image: none;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      background-image: var(--bg-image);
      background-attachment: fixed;
      color: var(--text);
      padding-bottom: 80px;
      transition: background 0.3s, color 0.3s;
    }

    /* HEADER */
    header {
      position: sticky; top: 0; z-index: 100;
      background: var(--card-bg); 
      /* Efecto vidrio sutil solo en el header */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border); 
      padding: 12px 16px;
      display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .brand { display: flex; align-items: center; gap: 10px; }
    .brand img { height: 35px; border-radius: 6px; }
    .brand h1 {
      margin: 0; font-size: 16px; font-weight: 800;
      color: var(--text); text-transform: uppercase; letter-spacing: 0.5px;
    }
    .brand h1 span { color: var(--primary); } /* Resalte de color */

    .icon-btn {
      background: transparent; border: 1px solid var(--border);
      color: var(--text); width: 35px; height: 35px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.2s;
    }
    .icon-btn:hover { background: var(--border); }

    /* B√öSQUEDA */
    .search-container { padding: 16px; max-width: 800px; margin: 0 auto; }
    .search-box { position: relative; display: flex; align-items: center; }
    .search-box i { position: absolute; left: 14px; color: var(--text-muted); }
    .search-box input {
      width: 100%; padding: 12px 16px 12px 40px; border-radius: 12px;
      border: 1px solid var(--border); 
      background: var(--card-bg); 
      color: var(--text); font-size: 14px; outline: none; font-weight: 500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    .search-box input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px var(--primary-glow); }

    /* CATEGOR√çAS */
    .filters-wrapper {
      position: sticky; top: 60px; z-index: 90;
      background: var(--bg); padding: 10px 0; 
      border-bottom: 1px solid transparent;
      transition: 0.3s;
    }
    /* Sombra al hacer scroll */
    .filters-wrapper.scrolled {
        background: var(--card-bg);
        border-bottom: 1px solid var(--border);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .category-bar, .sub-bar {
      display: flex; gap: 10px; overflow-x: auto; padding: 0 16px 8px;
      scrollbar-width: none;
    }
    
    /* CHIPS (BOTONES DE MEN√ö) - AHORA M√ÅS CLAROS */
    .chip {
      padding: 8px 18px;
      border-radius: 99px; /* Redondos cl√°sicos */
      background: var(--chip-bg); /* Fondo s√≥lido (Gris oscuro en noche, Blanco en d√≠a) */
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 13px; font-weight: 700;
      white-space: nowrap; cursor: pointer;
      display: flex; align-items: center; gap: 6px;
      text-transform: uppercase; 
      transition: all 0.2s;
    }

    .chip.active {
      background: var(--primary); 
      color: #fff; /* Texto blanco siempre en activo */
      border-color: var(--primary);
      box-shadow: 0 4px 12px var(--primary-glow);
      transform: translateY(-1px);
    }
    /* Correcci√≥n texto negro en activo si el fondo es muy claro en modo oscuro */
    [data-theme="dark"] .chip.active { color: #000; font-weight: 800; }

    .sub-bar .chip { 
        padding: 6px 14px; font-size: 11px; border-radius: 8px; 
        background: transparent; border: 1px solid var(--border);
    }
    .sub-bar .chip.active { background: var(--text); border-color: var(--text); color: var(--bg); }

    /* GRID */
    .grid {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; 
      padding: 16px; max-width: 1200px; margin: 0 auto;
    }
    @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 24px; } }

    /* TARJETA */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border); 
      border-radius: 16px; overflow: hidden; 
      display: flex; flex-direction: column; position: relative;
      animation: fadeIn 0.4s ease-out forwards;
      box-shadow: var(--shadow-card);
    }

    /* IMAGEN */
    .card-img-container {
      width: 100%; aspect-ratio: 1/1; background: #fff; 
      padding: 0; display: flex; align-items: center; justify-content: center;
      position: relative; overflow: hidden;
      border-bottom: 1px solid var(--border);
    }
    .product-img { width: 100%; height: 100%; object-fit: contain; z-index: 1; transition: 0.3s; }
    
    .watermark-overlay {
        position: absolute; width: 70%; opacity: 0.15; 
        z-index: 2; pointer-events: none;
        filter: grayscale(100%);
    }
    [data-theme="light"] .watermark-overlay { filter: grayscale(100%) invert(1); opacity: 0.08; }

    /* AGOTADO */
    .card.agotado { opacity: 0.7; }
    .card.agotado .product-img { filter: grayscale(100%); opacity: 0.6; }
    .ribbon {
        position: absolute; top: 15px; left: -30px; width: 100px;
        background: #ef4444; color: #fff; font-size: 10px; font-weight: 800;
        padding: 4px 0; transform: rotate(-45deg); text-align: center;
        z-index: 10; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .card-body { padding: 12px; display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }
    
    .card h3 { 
      margin: 0; font-size: 14px; font-weight: 700; line-height: 1.3; 
      overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; 
      height: 36px; color: var(--text);
    }
    
    /* PRECIO */
    .price-bar {
        display: flex; align-items: center; justify-content: space-between;
        background: rgba(255, 255, 255, 0.03); /* Fondo muy sutil */
        border: 1px solid var(--border);
        border-left: 4px solid var(--accent); /* L√≠nea de acento a la izquierda */
        border-radius: 8px; padding: 6px 12px;
        margin-top: auto; 
    }
    [data-theme="light"] .price-bar { background: #f0fdf4; border-color: #dcfce7; border-left-color: #16a34a; }

    .price-icon { color: var(--accent); font-size: 14px; }
    
    .price-value {
        font-family: 'Outfit', sans-serif; 
        font-size: 18px; font-weight: 800;
        color: var(--accent);
    }

    /* BOTONES */
    .btn-ws {
      background: var(--primary); 
      color: #fff; /* Blanco por defecto */
      border: none;
      padding: 10px; border-radius: 8px; 
      font-weight: 800; font-size: 12px; 
      cursor: pointer; text-decoration: none; 
      display: flex; align-items: center; justify-content: center; gap: 6px;
      text-transform: uppercase;
      box-shadow: 0 4px 12px var(--primary-glow);
      transition: 0.2s;
    }
    /* En modo oscuro, texto negro para contraste con el Azul Ne√≥n */
    [data-theme="dark"] .btn-ws { color: #000; }
    
    .btn-ws:active { transform: scale(0.98); }
    
    .media-links { display: flex; gap: 8px; }
    
    .media-btn {
        flex: 1; border: 1px solid var(--border); color: var(--text-muted);
        padding: 6px; border-radius: 6px; font-size: 10px; font-weight: 700;
        text-align: center; text-decoration: none; text-transform: uppercase;
        background: rgba(255,255,255,0.02);
    }
    [data-theme="light"] .media-btn { background: #f1f5f9; color: #64748b; }

    /* BOTON FLOTANTE WHATSAPP */
    .float-ws { position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: #25D366; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 28px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 200; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    #loader { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 300px; color: var(--text); }
    .spinner { width: 40px; height: 40px; border: 4px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 20px; }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <img src="logo.png" alt="SDC" onerror="this.style.display='none'"> 
    <div>
      <h1>Soluciones <span>Digitales</span></h1>
      <small style="color:var(--text-muted); font-size:10px; letter-spacing:1px; font-weight:700;">COMAYAGUA</small>
    </div>
  </div>
  <div class="icon-btn" id="themeToggle"><i class="fa-solid fa-moon"></i></div>
</header>

<div class="search-container">
  <div class="search-box">
    <i class="fa-solid fa-search"></i>
    <input id="searchInput" type="text" placeholder="Buscar producto..." />
  </div>
</div>

<div class="filters-wrapper" id="filtersWrapper">
  <div class="category-bar" id="categoryBar">
    <div class="chip active">Cargando...</div>
  </div>
  <div class="sub-bar" id="subBar"></div>
</div>

<div id="loader">
  <div class="spinner"></div>
  <p>CARGANDO DATOS...</p>
</div>

<div class="grid" id="productGrid"></div>

<a class="float-ws" href="https://wa.me/50432429490" target="_blank">
  <i class="fa-brands fa-whatsapp"></i>
</a>

<script>
/* ================= CONFIGURACI√ìN ================= */
const SHEET_ID = "1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng";
const CONFIG_GID = "1488858707"; 
const MY_PHONE = "50432429490"; 
const WATERMARK_URL = "LOGO SDC - LETRAS 2.png"; 

/* ================= L√ìGICA ================= */
let products = [];
let currentCategory = "";
let currentSub = "";

function getIconForCategory(catName) {
  if (!catName) return 'üì¶';
  const name = catName.toLowerCase();
  if(name.includes('gamer') || name.includes('juego')) return 'üéÆ';
  if(name.includes('celular') || name.includes('m√≥vil') || name.includes('phone') || name.includes('samsung') || name.includes('iphone')) return 'üì±';
  if(name.includes('pc') || name.includes('computadora')) return 'üñ•Ô∏è';
  if(name.includes('tv') || name.includes('stream')) return 'üì∫';
  if(name.includes('audio') || name.includes('audifonos')) return 'üéß';
  if(name.includes('power') || name.includes('carga')) return 'üîã';
  if(name.includes('reloj') || name.includes('smart')) return '‚åö';
  return 'üì¶';
}

function fetchConfig() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${CONFIG_GID}`;
  fetch(url).then(r => r.text()).then(t => {
      const json = JSON.parse(t.substring(47, t.length - 2));
      const sheetNames = json.table.rows.map(r => r.c[0] ? r.c[0].v : null).filter(name => name && name.toLowerCase() !== 'sheet');
      loadAllTabs(sheetNames);
    }).catch(e => console.error("Error config", e));
}

function fetchTab(sheetName) {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
  return fetch(url).then(r => r.text()).then(t => {
      const json = JSON.parse(t.substring(47, t.length - 2));
      const cols = json.table.cols.map(c => c && c.label ? c.label.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : "col");
      return json.table.rows.map(r => {
        let obj = {};
        r.c.forEach((c, i) => obj[cols[i]] = c ? (c.v === null ? "" : c.v) : "");
        if (!obj.categoria) obj.categoria = sheetName;
        return obj;
      }).filter(p => p.nombre);
    }).catch(err => []);
}

function loadAllTabs(sheetNames) {
  Promise.all(sheetNames.map(name => fetchTab(name))).then(results => {
      products = results.flat();
      document.getElementById('loader').style.display = 'none';
      initCategories();
      render();
    });
}

fetchConfig();

function initCategories() {
  const rawCats = products.map(p => p.categoria ? p.categoria.trim() : "Otros");
  const cats = [...new Set(rawCats)];
  const bar = document.getElementById('categoryBar');
  bar.innerHTML = "";

  cats.forEach((c, i) => {
    const btn = document.createElement('div');
    btn.className = 'chip' + (i === 0 ? ' active' : '');
    btn.innerHTML = `${getIconForCategory(c)} ${c}`; 
    btn.onclick = () => {
      currentCategory = c;
      currentSub = "";
      updateSubs();
      render();
      document.querySelectorAll('.category-bar .chip').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    };
    bar.appendChild(btn);
    if (i === 0) currentCategory = c;
  });
  updateSubs();
}

function updateSubs() {
  const currentCatProducts = products.filter(p => (p.categoria ? p.categoria.trim() : "Otros") === currentCategory);
  const subs = [...new Set(currentCatProducts.map(p => p.subcategoria).filter(Boolean))];
  const bar = document.getElementById('subBar');
  bar.innerHTML = "";
  if(subs.length === 0) { bar.style.display = 'none'; return; }
  bar.style.display = 'flex';

  const allBtn = document.createElement('div');
  allBtn.className = 'chip active';
  allBtn.textContent = 'Todo';
  allBtn.onclick = () => { currentSub = ""; render(); setActiveSub(allBtn); };
  bar.appendChild(allBtn);

  subs.forEach(s => {
    const btn = document.createElement('div');
    btn.className = 'chip';
    btn.textContent = s;
    btn.onclick = () => { currentSub = s; render(); setActiveSub(btn); };
    bar.appendChild(btn);
  });
}

function setActiveSub(btn) {
  document.querySelectorAll('.sub-bar .chip').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

function render() {
  const q = document.getElementById('searchInput').value.toLowerCase();
  const grid = document.getElementById('productGrid');
  grid.innerHTML = "";

  const filtered = products.filter(p => {
    const pCat = p.categoria ? p.categoria.trim() : "Otros";
    return (pCat === currentCategory) &&
           (!currentSub || p.subcategoria == currentSub) &&
           (p.nombre.toLowerCase().includes(q) || (p.descripcion && p.descripcion.toLowerCase().includes(q)));
  });

  if(filtered.length === 0) {
    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:var(--text-muted)">
      <i class="fa-solid fa-ghost" style="font-size:40px; margin-bottom:10px;"></i>
      <p>NO SE ENCONTRARON PRODUCTOS</p>
    </div>`;
    return;
  }

  filtered.forEach(p => {
    const isAgotado = p.stock <= 0;
    
    let btnText = "PEDIR AHORA üöÄ";
    let waMsg = "";
    if(p.whatsapp && p.whatsapp.length > 5) {
        waMsg = p.whatsapp;
    } else {
        waMsg = `Hola SDC, me interesa: *${p.nombre}*`;
    }

    if (isAgotado) {
        btnText = "CONSULTAR";
        waMsg = `Hola SDC, el producto *${p.nombre}* est√° AGOTADO. Av√≠senme cuando llegue.`;
    }

    const waLink = `https://wa.me/${MY_PHONE}?text=${encodeURIComponent(waMsg)}`;
    const card = document.createElement('div');
    card.className = isAgotado ? 'card agotado' : 'card';
    const ribbonHTML = isAgotado ? `<div class="ribbon">AGOTADO</div>` : '';

    const priceHTML = `
      <div class="price-bar">
        <i class="fa-solid fa-tag price-icon"></i>
        <span class="price-value">Lps. ${p.precio || '0'}</span>
      </div>`;

    card.innerHTML = `
      <div class="card-img-container">
        ${ribbonHTML}
        <img src="${p.imagen}" alt="${p.nombre}" class="product-img" loading="lazy" onerror="this.src='https://via.placeholder.com/300?text=Sin+Imagen'">
        <img src="${WATERMARK_URL}" class="watermark-overlay" alt="SDC">
      </div>
      <div class="card-body">
        <h3>${p.nombre}</h3>
        
        <div class="media-links">
          ${p.tiktok ? `<a href="${p.tiktok}" target="_blank" class="media-btn"><i class="fa-brands fa-tiktok"></i> TikTok</a>` : ""}
          ${p.youtube ? `<a href="${p.youtube}" target="_blank" class="media-btn"><i class="fa-brands fa-youtube"></i> Video</a>` : ""}
        </div>
        
        ${priceHTML}

        <a href="${waLink}" target="_blank" class="btn-ws" style="${isAgotado ? 'background:#333; color:#aaa; box-shadow:none;' : ''}">
           <i class="fa-brands fa-whatsapp"></i> ${btnText}
        </a>
      </div>
    `;
    grid.appendChild(card);
  });
}

// Eventos
document.getElementById('searchInput').addEventListener('input', render);
window.addEventListener('scroll', () => {
  const f = document.getElementById('filtersWrapper');
  window.scrollY > 50 ? f.classList.add('scrolled') : f.classList.remove('scrolled');
});
const toggle = document.getElementById('themeToggle');
let dark = true; 
document.documentElement.setAttribute('data-theme', 'dark');

toggle.onclick = () => {
  dark = !dark;
  document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
  toggle.innerHTML = dark ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
};
</script>

</body>
</html>
