<style>
:root{
--bg:#06162a;
--card:#0b2545;
--text:#e9f1ff;
--accent:#00ffe1;
--green:#2ee66b;
}
.light{
--bg:#f4f6fb;
--card:#ffffff;
--text:#0b2545;
--accent:#0066ff;
--green:#25c768;
}

*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI;
background:var(--bg);
color:var(--text);
transition:.3s;
}

/* HEADER */
header{
padding:30px 20px;
text-align:center;
background:linear-gradient(180deg,#0a2b55,transparent);
}
header img{
height:60px;
margin-bottom:10px;
}
header h1{
margin:0;
color:var(--accent);
}
header p{opacity:.8}

/* DARK MODE */
.toggle{
position:fixed;
top:15px;
right:15px;
background:var(--card);
border-radius:20px;
padding:8px 12px;
cursor:pointer;
}

/* CATEGORIAS */
.categories{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
padding:20px;
}
.cat{
background:var(--card);
padding:20px;
border-radius:18px;
text-align:center;
cursor:pointer;
transition:.3s;
}
.cat:hover{transform:scale(1.05)}
.cat span{font-size:30px;display:block}

/* PRODUCTOS */
.section{
padding:20px;
}
.section h2{
margin:0 0 10px;
color:var(--accent);
}
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:20px;
}
.card{
background:var(--card);
border-radius:20px;
padding:15px;
display:flex;
flex-direction:column;
}
.card img{
width:100%;
border-radius:15px;
object-fit:contain;
background:#000;
}
.card h3{margin:10px 0 5px}
.price{color:var(--accent);font-size:18px}
.stock{opacity:.7;font-size:14px}
.desc{
font-size:14px;
white-space:pre-line;
margin:10px 0;
}
.btn{
margin-top:auto;
padding:14px;
border-radius:30px;
text-align:center;
font-weight:bold;
text-decoration:none;
color:#000;
background:var(--green);
}
.btn.gray{background:#999;color:#000}

/* FLOAT WHATSAPP */
.float{
position:fixed;
bottom:20px;
right:20px;
background:#25d366;
color:#000;
padding:14px 18px;
border-radius:30px;
font-weight:bold;
text-decoration:none;
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</div>

<header>
<img src="logo.png" alt="Soluciones Digitales">
<h1>Soluciones Digitales Comayagua</h1>
<p>Accesorios Gamer, PC y Streaming</p>
</header>

<div class="categories" id="categories"></div>

<div class="section">
<div class="products" id="products"></div>
</div>

<a class="float" href="https://wa.me/50432429490" target="_blank">üí¨ ESCR√çBENOS</a>

<script>
const SHEET_ID="1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng";
const URL=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

let allProducts=[];

fetch(URL)
.then(r=>r.text())
.then(t=>{
const json=JSON.parse(t.substr(47).slice(0,-2));
const rows=json.table.rows;

rows.forEach(r=>{
allProducts.push({
categoria:r.c[0]?.v,
nombre:r.c[1]?.v,
precio:r.c[2]?.v,
stock:r.c[3]?.v,
imagen:r.c[4]?.v,
estado:r.c[5]?.v,
sub:r.c[6]?.v,
desc:r.c[7]?.v,
whatsapp:r.c[8]?.v,
tiktok:r.c[9]?.v,
youtube:r.c[10]?.v
});
});
renderCategories();
renderProducts(allProducts);
});

function renderCategories(){
const cats=[...new Set(allProducts.map(p=>p.categoria))];
document.getElementById("categories").innerHTML=cats.map(c=>`
<div class="cat" onclick="filterCat('${c}')">
<span>üéÆ</span>${c.toUpperCase()}
</div>`).join("");
}

function renderProducts(list){
document.getElementById("products").innerHTML=list.map(p=>`
<div class="card">
<img src="${p.imagen}">
<h3>${p.nombre}</h3>
<div class="price">Lps. ${p.precio}</div>
<div class="stock">Stock: ${p.stock}</div>
<div class="desc">${p.desc||""}</div>

${p.tiktok?`<a class="btn gray" href="${p.tiktok}" target="_blank">üéµ Ver en TikTok</a>`:""}
${p.youtube?`<a class="btn gray" href="${p.youtube}" target="_blank">‚ñ∂ Ver en YouTube</a>`:""}

<a class="btn" href="https://wa.me/50432429490?text=${encodeURIComponent(p.whatsapp||"Hola, estoy interesado en "+p.nombre)}" target="_blank">
üì≤ PEDIR POR WHATSAPP
</a>
</div>`).join("");
}

function filterCat(c){
renderProducts(allProducts.filter(p=>p.categoria===c));
}

function toggleMode(){
document.body.classList.toggle("light");
}
</script>

</body>
</html>
