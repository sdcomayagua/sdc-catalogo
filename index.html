<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ============ ESTILOS (CSS) ============ */
    :root {
      --bg: #0f172a;
      --primary: #38bdf8;
      --accent: #34d399;
      --card-bg: rgba(30, 41, 59, 0.7);
      --glass: rgba(255, 255, 255, 0.05);
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
    }

    [data-theme="light"] {
      --bg: #f1f5f9;
      --primary: #0284c7;
      --accent: #10b981;
      --card-bg: rgba(255, 255, 255, 0.9);
      --glass: rgba(255, 255, 255, 0.8);
      --text: #0f172a;
      --text-muted: #64748b;
      --border: rgba(0, 0, 0, 0.05);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      background-image: 
        radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(52, 211, 153, 0.1) 0px, transparent 50%);
      background-attachment: fixed;
      color: var(--text);
      padding-bottom: 80px;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    [data-theme="light"] header { background: rgba(255,255,255,0.85); }

    .brand { display: flex; align-items: center; gap: 10px; }
    .brand img { height: 40px; border-radius: 8px; }
    .brand h1 {
      margin: 0; font-size: 18px; font-weight: 700; line-height: 1.2;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .icon-btn {
      background: var(--glass); border: 1px solid var(--border);
      color: var(--text); width: 40px; height: 40px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.2s;
    }
    .icon-btn:hover { background: var(--primary); color: #fff; }

    /* B√öSQUEDA */
    .search-container { padding: 20px 16px 10px; max-width: 800px; margin: 0 auto; }
    .search-box { position: relative; display: flex; align-items: center; }
    .search-box i { position: absolute; left: 16px; color: var(--text-muted); }
    .search-box input {
      width: 100%; padding: 14px 16px 14px 45px; border-radius: 16px;
      border: 1px solid var(--border); background: var(--card-bg);
      color: var(--text); font-size: 16px; outline: none; transition: 0.3s;
    }
    .search-box input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2); }

    /* CATEGOR√çAS */
    .filters-wrapper {
      position: sticky; top: 65px; z-index: 90;
      background: var(--bg); padding-bottom: 5px; transition: 0.3s;
    }
    .filters-wrapper.scrolled {
      background: rgba(15, 23, 42, 0.95);
      border-bottom: 1px solid var(--border); backdrop-filter: blur(5px);
    }
    [data-theme="light"] .filters-wrapper.scrolled { background: rgba(255,255,255,0.95); }

    .category-bar, .sub-bar {
      display: flex; gap: 10px; overflow-x: auto; padding: 10px 16px;
      scrollbar-width: none;
    }
    .category-bar::-webkit-scrollbar, .sub-bar::-webkit-scrollbar { display: none; }

    /* CHIPS / BOTONES */
    .chip {
      padding: 10px 18px;
      border-radius: 12px;
      background: var(--glass);
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      cursor: pointer;
      display: flex; align-items: center; gap: 8px;
      transition: all 0.2s;
      text-transform: uppercase; 
    }

    .chip.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.4);
      transform: scale(1.05);
    }
    
    .sub-bar .chip { font-size: 12px; padding: 6px 14px; border-radius: 20px; text-transform: capitalize; }
    .sub-bar .chip.active { background: var(--accent); border-color: var(--accent); box-shadow: 0 4px 12px rgba(52, 211, 153, 0.3); }

    /* GRID PRODUCTOS */
    .grid {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;
      padding: 10px 16px 100px; max-width: 1200px; margin: 0 auto;
    }
    @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; } }

    .card {
      background: var(--card-bg); border: 1px solid var(--border);
      border-radius: 20px; overflow: hidden; display: flex; flex-direction: column;
      position: relative;
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    /* CONTENEDOR DE IMAGEN */
    .card-img-container {
      width: 100%; 
      aspect-ratio: 1/1; 
      background: #fff; 
      padding: 0; 
      display: flex; align-items: center; justify-content: center;
      position: relative; /* Necesario para la marca de agua absoluta */
      overflow: hidden;
    }
    
    /* FOTO DEL PRODUCTO (BASE) */
    .product-img { 
      width: 100%; 
      height: 100%; 
      object-fit: contain;
      transition: 0.3s;
      position: relative;
      z-index: 1; /* Capa inferior */
    }

    /* MARCA DE AGUA (SUPERPOSICI√ìN) */
    .watermark-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-15deg); /* Centrada e inclinada */
        width: 70%; /* Tama√±o relativo al contenedor */
        height: auto;
        opacity: 0.25; /* Transparencia sutil (ajusta de 0.1 a 1.0) */
        z-index: 5; /* Encima del producto, debajo de la cinta de Agotado */
        pointer-events: none; /* Permite que los clics pasen a trav√©s */
        user-select: none; /* Evita que se seleccione al arrastrar */
        filter: grayscale(100%) contrast(50%); /* Opcional: hacerla gris para que no compita con el color del producto */
    }

    /* ESTILOS DE AGOTADO */
    .card.agotado .product-img {
        filter: grayscale(100%);
        opacity: 0.5;
    }

    /* CINTA DE AGOTADO */
    .ribbon {
        position: absolute;
        top: 35px; left: -60px; width: 200px;
        background: #ef4444; color: white;
        text-align: center; font-size: 14px; font-weight: 800;
        padding: 8px 0; transform: rotate(-45deg);
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        z-index: 10; /* Encima de todo, incluida la marca de agua */
        letter-spacing: 2px; text-transform: uppercase;
        border: 2px solid white;
    }

    .card-body { padding: 12px; display: flex; flex-direction: column; flex-grow: 1; gap: 6px; }
    
    .card h3 { 
      margin: 0; font-size: 15px; font-weight: 600; line-height: 1.3; 
      overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; 
    }
    
    .price { color: var(--accent); font-weight: 700; font-size: 17px; }
    
    .desc { font-size: 12px; color: var(--text-muted); margin-bottom: auto; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

    /* BOTONES */
    .btn-ws {
      margin-top: 12px; background: var(--primary); color: #fff; border: none;
      padding: 12px; border-radius: 12px; font-weight: 700; font-size: 13px;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      gap: 6px; width: 100%; text-decoration: none; transition: 0.2s;
    }
    .btn-ws:hover { transform: scale(0.98); opacity: 0.9; }

    .btn-consultar {
      background: #334155; color: #e2e8f0; font-size: 11px; border: 1px solid #475569;
    }
    .btn-consultar:hover { background: #1e293b; color: #fff; }

    /* LOADING */
    #loader { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 300px; color: var(--primary); }
    .spinner { width: 40px; height: 40px; border: 4px solid var(--glass); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }

    /* FLOAT BUTTON */
    .float-ws { position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: #25D366; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 30px; box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4); z-index: 200; }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <img src="logo.png" alt="SDC" onerror="this.style.display='none'"> 
    <div>
      <h1>Soluciones Digitales</h1>
      <small style="color:var(--text-muted); font-size:11px;">COMAYAGUA</small>
    </div>
  </div>
  <div class="icon-btn" id="themeToggle"><i class="fa-solid fa-moon"></i></div>
</header>

<div class="search-container">
  <div class="search-box">
    <i class="fa-solid fa-search"></i>
    <input id="searchInput" type="text" placeholder="Buscar producto..." />
  </div>
</div>

<div class="filters-wrapper" id="filtersWrapper">
  <div class="category-bar" id="categoryBar">
    <div class="chip active">Cargando...</div>
  </div>
  <div class="sub-bar" id="subBar"></div>
</div>

<div id="loader">
  <div class="spinner"></div>
  <p>Cargando inventario...</p>
</div>

<div class="grid" id="productGrid"></div>

<a class="float-ws" href="https://wa.me/50432429490" target="_blank">
  <i class="fa-brands fa-whatsapp"></i>
</a>

<script>
/* ================= CONFIGURACI√ìN ================= */
const SHEET_ID = "1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng";
const CONFIG_GID = "1488858707"; 
const MY_PHONE = "50432429490"; 

// üî¥ IMPORTANTE: CAMBIA ESTO SI NO USAS EL NOMBRE "marca.png"
// Si decides usar el link largo de GitHub, p√©galo completo aqu√≠ entre las comillas.
const WATERMARK_URL = "LOGO SDCOMAYAGUA - 2026.png"; 


/* ================= L√ìGICA ================= */
let products = [];
let currentCategory = "";
let currentSub = "";

function getIconForCategory(catName) {
  if (!catName) return 'üì¶';
  const name = catName.toLowerCase();
  if(name.includes('gamer') || name.includes('juego')) return 'üéÆ';
  if(name.includes('celular') || name.includes('m√≥vil') || name.includes('phone') || name.includes('samsung') || name.includes('iphone')) return 'üì±';
  if(name.includes('pc') || name.includes('computadora') || name.includes('laptop') || name.includes('usb') || name.includes('mouse')) return 'üñ•Ô∏è';
  if(name.includes('tv') || name.includes('stream')) return 'üì∫';
  if(name.includes('audio') || name.includes('audifonos') || name.includes('headset')) return 'üéß';
  if(name.includes('cobertor') || name.includes('funda') || name.includes('case')) return 'üß§';
  if(name.includes('power') || name.includes('carga') || name.includes('cable')) return 'üîã';
  if(name.includes('reloj') || name.includes('smart')) return '‚åö';
  return 'üì¶';
}

function fetchConfig() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${CONFIG_GID}`;
  fetch(url).then(r => r.text()).then(t => {
      const json = JSON.parse(t.substring(47, t.length - 2));
      const sheetNames = json.table.rows.map(r => r.c[0] ? r.c[0].v : null).filter(name => name && name.toLowerCase() !== 'sheet');
      loadAllTabs(sheetNames);
    }).catch(e => console.error("Error config", e));
}

function fetchTab(sheetName) {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
  return fetch(url).then(r => r.text()).then(t => {
      const json = JSON.parse(t.substring(47, t.length - 2));
      const cols = json.table.cols.map(c => c && c.label ? c.label.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : "col");
      return json.table.rows.map(r => {
        let obj = {};
        r.c.forEach((c, i) => obj[cols[i]] = c ? (c.v === null ? "" : c.v) : "");
        if (!obj.categoria) obj.categoria = sheetName;
        return obj;
      }).filter(p => p.nombre);
    }).catch(err => []);
}

function loadAllTabs(sheetNames) {
  Promise.all(sheetNames.map(name => fetchTab(name))).then(results => {
      products = results.flat();
      document.getElementById('loader').style.display = 'none';
      initCategories();
      render();
    });
}

fetchConfig();

/* ================= VISUALIZACI√ìN ================= */
function initCategories() {
  const rawCats = products.map(p => p.categoria ? p.categoria.trim() : "Otros");
  const cats = [...new Set(rawCats)];
  const bar = document.getElementById('categoryBar');
  bar.innerHTML = "";

  cats.forEach((c, i) => {
    const btn = document.createElement('div');
    btn.className = 'chip' + (i === 0 ? ' active' : '');
    btn.innerHTML = `${getIconForCategory(c)} ${c}`; 
    btn.onclick = () => {
      currentCategory = c;
      currentSub = "";
      updateSubs();
      render();
      document.querySelectorAll('.category-bar .chip').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    };
    bar.appendChild(btn);
    if (i === 0) currentCategory = c;
  });
  updateSubs();
}

function updateSubs() {
  const currentCatProducts = products.filter(p => (p.categoria ? p.categoria.trim() : "Otros") === currentCategory);
  const subs = [...new Set(currentCatProducts.map(p => p.subcategoria).filter(Boolean))];
  const bar = document.getElementById('subBar');
  bar.innerHTML = "";
  if(subs.length === 0) { bar.style.display = 'none'; return; }
  bar.style.display = 'flex';

  const allBtn = document.createElement('div');
  allBtn.className = 'chip active';
  allBtn.textContent = 'Todo';
  allBtn.onclick = () => { currentSub = ""; render(); setActiveSub(allBtn); };
  bar.appendChild(allBtn);

  subs.forEach(s => {
    const btn = document.createElement('div');
    btn.className = 'chip';
    btn.textContent = s;
    btn.onclick = () => { currentSub = s; render(); setActiveSub(btn); };
    bar.appendChild(btn);
  });
}

function setActiveSub(btn) {
  document.querySelectorAll('.sub-bar .chip').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

function render() {
  const q = document.getElementById('searchInput').value.toLowerCase();
  const grid = document.getElementById('productGrid');
  grid.innerHTML = "";

  const filtered = products.filter(p => {
    const pCat = p.categoria ? p.categoria.trim() : "Otros";
    return (pCat === currentCategory) &&
           (!currentSub || p.subcategoria == currentSub) &&
           (p.nombre.toLowerCase().includes(q) || (p.descripcion && p.descripcion.toLowerCase().includes(q)));
  });

  if(filtered.length === 0) {
    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:var(--text-muted)">
      <i class="fa-regular fa-folder-open" style="font-size:40px; margin-bottom:10px"></i>
      <p>No hay productos en esta secci√≥n.</p>
    </div>`;
    return;
  }

  filtered.forEach(p => {
    const isAgotado = p.stock <= 0;
    
    let btnText = "PEDIR AHORA üöÄ";
    let btnClass = "btn-ws";
    let waMsg = "";
    
    if(p.whatsapp && p.whatsapp.length > 5) {
        waMsg = p.whatsapp;
    } else {
        waMsg = `Hola SDC, me interesa: *${p.nombre}*`;
    }

    if (isAgotado) {
        btnText = "PREGUNTAR DISPONIBILIDAD";
        btnClass = "btn-ws btn-consultar";
        waMsg = `Hola SDC, vi que el producto *${p.nombre}* est√° AGOTADO. ¬øPodr√≠an avisarme cuando est√© disponible?`;
    }

    const waLink = `https://wa.me/${MY_PHONE}?text=${encodeURIComponent(waMsg)}`;
    const card = document.createElement('div');
    card.className = isAgotado ? 'card agotado' : 'card';
    
    const ribbonHTML = isAgotado ? `<div class="ribbon">AGOTADO</div>` : '';

    card.innerHTML = `
      <div class="card-img-container">
        ${ribbonHTML}
        <img src="${p.imagen}" alt="${p.nombre}" class="product-img" loading="lazy" onerror="this.src='https://via.placeholder.com/300?text=Sin+Imagen'">
        
        <img src="${WATERMARK_URL}" class="watermark-overlay" alt="SDC Watermark">
      </div>
      <div class="card-body">
        <h3>${p.nombre}</h3>
        <div class="price">Lps. ${p.precio || '0'}</div>
        <div class="desc">${p.descripcion || ""}</div>
        
        <div class="media-links" style="display:flex; gap:10px; margin: 8px 0;">
          ${p.tiktok ? `<a href="${p.tiktok}" target="_blank" style="color:#000; background:#00f2ea; padding:6px 10px; border-radius:8px; font-size:12px; font-weight:bold; text-decoration:none; flex:1; text-align:center;"><i class="fa-brands fa-tiktok"></i> TikTok</a>` : ""}
          ${p.youtube ? `<a href="${p.youtube}" target="_blank" style="color:#fff; background:#ff0000; padding:6px 10px; border-radius:8px; font-size:12px; font-weight:bold; text-decoration:none; flex:1; text-align:center;"><i class="fa-brands fa-youtube"></i> Video</a>` : ""}
        </div>

        <a href="${waLink}" target="_blank" class="${btnClass}">
           <i class="fa-brands fa-whatsapp"></i> ${btnText}
        </a>
      </div>
    `;
    grid.appendChild(card);
  });
}

// Eventos
document.getElementById('searchInput').addEventListener('input', render);
window.addEventListener('scroll', () => {
  const f = document.getElementById('filtersWrapper');
  window.scrollY > 50 ? f.classList.add('scrolled') : f.classList.remove('scrolled');
});
const toggle = document.getElementById('themeToggle');
let dark = true;
toggle.onclick = () => {
  dark = !dark;
  document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
  toggle.innerHTML = dark ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
};
</script>

</body>

      border: 1px solid var(--border); background: var(--card-bg);
      color: var(--text); font-size: 16px; outline: none; transition: 0.3s;
    }
    .search-box input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2); }

    /* CATEGOR√çAS */
    .filters-wrapper {
      position: sticky; top: 65px; z-index: 90;
      background: var(--bg); padding-bottom: 5px; transition: 0.3s;
    }
    .filters-wrapper.scrolled {
      background: rgba(15, 23, 42, 0.95);
      border-bottom: 1px solid var(--border); backdrop-filter: blur(5px);
    }
    [data-theme="light"] .filters-wrapper.scrolled { background: rgba(255,255,255,0.95); }

    .category-bar, .sub-bar {
      display: flex; gap: 10px; overflow-x: auto; padding: 10px 16px;
      scrollbar-width: none;
    }
    .category-bar::-webkit-scrollbar, .sub-bar::-webkit-scrollbar { display: none; }

    /* CHIPS / BOTONES */
    .chip {
      padding: 10px 18px;
      border-radius: 12px;
      background: var(--glass);
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      cursor: pointer;
      display: flex; align-items: center; gap: 8px;
      transition: all 0.2s;
      text-transform: uppercase; 
    }

    .chip.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.4);
      transform: scale(1.05);
    }
    
    .sub-bar .chip { font-size: 12px; padding: 6px 14px; border-radius: 20px; text-transform: capitalize; }
    .sub-bar .chip.active { background: var(--accent); border-color: var(--accent); box-shadow: 0 4px 12px rgba(52, 211, 153, 0.3); }

    /* GRID PRODUCTOS */
    .grid {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;
      padding: 10px 16px 100px; max-width: 1200px; margin: 0 auto;
    }
    @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; } }

    .card {
      background: var(--card-bg); border: 1px solid var(--border);
      border-radius: 20px; overflow: hidden; display: flex; flex-direction: column;
      position: relative;
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    /* CONTENEDOR DE IMAGEN */
    .card-img-container {
      width: 100%; 
      aspect-ratio: 1/1; 
      background: #fff; 
      padding: 0; 
      display: flex; align-items: center; justify-content: center;
      position: relative; /* Necesario para la marca de agua absoluta */
      overflow: hidden;
    }
    
    /* FOTO DEL PRODUCTO (BASE) */
    .product-img { 
      width: 100%; 
      height: 100%; 
      object-fit: contain;
      transition: 0.3s;
      position: relative;
      z-index: 1; /* Capa inferior */
    }

    /* MARCA DE AGUA (SUPERPOSICI√ìN) */
    .watermark-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-15deg); /* Centrada e inclinada */
        width: 70%; /* Tama√±o relativo al contenedor */
        height: auto;
        opacity: 0.25; /* Transparencia sutil (ajusta de 0.1 a 1.0) */
        z-index: 5; /* Encima del producto, debajo de la cinta de Agotado */
        pointer-events: none; /* Permite que los clics pasen a trav√©s */
        user-select: none; /* Evita que se seleccione al arrastrar */
        filter: grayscale(100%) contrast(50%); /* Opcional: hacerla gris para que no compita con el color del producto */
    }

    /* ESTILOS DE AGOTADO */
    .card.agotado .product-img {
        filter: grayscale(100%);
        opacity: 0.5;
    }

    /* CINTA DE AGOTADO */
    .ribbon {
        position: absolute;
        top: 35px; left: -60px; width: 200px;
        background: #ef4444; color: white;
        text-align: center; font-size: 14px; font-weight: 800;
        padding: 8px 0; transform: rotate(-45deg);
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        z-index: 10; /* Encima de todo, incluida la marca de agua */
        letter-spacing: 2px; text-transform: uppercase;
        border: 2px solid white;
    }

    .card-body { padding: 12px; display: flex; flex-direction: column; flex-grow: 1; gap: 6px; }
    
    .card h3 { 
      margin: 0; font-size: 15px; font-weight: 600; line-height: 1.3; 
      overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; 
    }
    
    .price { color: var(--accent); font-weight: 700; font-size: 17px; }
    
    .desc { font-size: 12px; color: var(--text-muted); margin-bottom: auto; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

    /* BOTONES */
    .btn-ws {
      margin-top: 12px; background: var(--primary); color: #fff; border: none;
      padding: 12px; border-radius: 12px; font-weight: 700; font-size: 13px;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      gap: 6px; width: 100%; text-decoration: none; transition: 0.2s;
    }
    .btn-ws:hover { transform: scale(0.98); opacity: 0.9; }

    .btn-consultar {
      background: #334155; color: #e2e8f0; font-size: 11px; border: 1px solid #475569;
    }
    .btn-consultar:hover { background: #1e293b; color: #fff; }

    /* LOADING */
    #loader { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 300px; color: var(--primary); }
    .spinner { width: 40px; height: 40px; border: 4px solid var(--glass); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }

    /* FLOAT BUTTON */
    .float-ws { position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: #25D366; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 30px; box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4); z-index: 200; }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <img src="logo.png" alt="SDC" onerror="this.style.display='none'"> 
    <div>
      <h1>Soluciones Digitales</h1>
      <small style="color:var(--text-muted); font-size:11px;">COMAYAGUA</small>
    </div>
  </div>
  <div class="icon-btn" id="themeToggle"><i class="fa-solid fa-moon"></i></div>
</header>

<div class="search-container">
  <div class="search-box">
    <i class="fa-solid fa-search"></i>
    <input id="searchInput" type="text" placeholder="Buscar producto..." />
  </div>
</div>

<div class="filters-wrapper" id="filtersWrapper">
  <div class="category-bar" id="categoryBar">
    <div class="chip active">Cargando...</div>
  </div>
  <div class="sub-bar" id="subBar"></div>
</div>

<div id="loader">
  <div class="spinner"></div>
  <p>Cargando inventario...</p>
</div>

<div class="grid" id="productGrid"></div>

<a class="float-ws" href="https://wa.me/50432429490" target="_blank">
  <i class="fa-brands fa-whatsapp"></i>
</a>

<script>
/* ================= CONFIGURACI√ìN ================= */
const SHEET_ID = "1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng";
const CONFIG_GID = "1488858707"; 
const MY_PHONE = "50432429490"; 

// üî¥ IMPORTANTE: CAMBIA ESTO SI NO USAS EL NOMBRE "marca.png"
// Si decides usar el link largo de GitHub, p√©galo completo aqu√≠ entre las comillas.
const WATERMARK_URL = "LOGO SDCOMAYAGUA - 2026.png"; 


/* ================= L√ìGICA ================= */
let products = [];
let currentCategory = "";
let currentSub = "";

function getIconForCategory(catName) {
  if (!catName) return 'üì¶';
  const name = catName.toLowerCase();
  if(name.includes('gamer') || name.includes('juego')) return 'üéÆ';
  if(name.includes('celular') || name.includes('m√≥vil') || name.includes('phone') || name.includes('samsung') || name.includes('iphone')) return 'üì±';
  if(name.includes('pc') || name.includes('computadora') || name.includes('laptop') || name.includes('usb') || name.includes('mouse')) return 'üñ•Ô∏è';
  if(name.includes('tv') || name.includes('stream')) return 'üì∫';
  if(name.includes('audio') || name.includes('audifonos') || name.includes('headset')) return 'üéß';
  if(name.includes('cobertor') || name.includes('funda') || name.includes('case')) return 'üß§';
  if(name.includes('power') || name.includes('carga') || name.includes('cable')) return 'üîã';
  if(name.includes('reloj') || name.includes('smart')) return '‚åö';
  return 'üì¶';
}

function fetchConfig() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${CONFIG_GID}`;
  fetch(url).then(r => r.text()).then(t => {
      const json = JSON.parse(t.substring(47, t.length - 2));
      const sheetNames = json.table.rows.map(r => r.c[0] ? r.c[0].v : null).filter(name => name && name.toLowerCase() !== 'sheet');
      loadAllTabs(sheetNames);
    }).catch(e => console.error("Error config", e));
}

function fetchTab(sheetName) {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
  return fetch(url).then(r => r.text()).then(t => {
      const json = JSON.parse(t.substring(47, t.length - 2));
      const cols = json.table.cols.map(c => c && c.label ? c.label.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : "col");
      return json.table.rows.map(r => {
        let obj = {};
        r.c.forEach((c, i) => obj[cols[i]] = c ? (c.v === null ? "" : c.v) : "");
        if (!obj.categoria) obj.categoria = sheetName;
        return obj;
      }).filter(p => p.nombre);
    }).catch(err => []);
}

function loadAllTabs(sheetNames) {
  Promise.all(sheetNames.map(name => fetchTab(name))).then(results => {
      products = results.flat();
      document.getElementById('loader').style.display = 'none';
      initCategories();
      render();
    });
}

fetchConfig();

/* ================= VISUALIZACI√ìN ================= */
function initCategories() {
  const rawCats = products.map(p => p.categoria ? p.categoria.trim() : "Otros");
  const cats = [...new Set(rawCats)];
  const bar = document.getElementById('categoryBar');
  bar.innerHTML = "";

  cats.forEach((c, i) => {
    const btn = document.createElement('div');
    btn.className = 'chip' + (i === 0 ? ' active' : '');
    btn.innerHTML = `${getIconForCategory(c)} ${c}`; 
    btn.onclick = () => {
      currentCategory = c;
      currentSub = "";
      updateSubs();
      render();
      document.querySelectorAll('.category-bar .chip').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    };
    bar.appendChild(btn);
    if (i === 0) currentCategory = c;
  });
  updateSubs();
}

function updateSubs() {
  const currentCatProducts = products.filter(p => (p.categoria ? p.categoria.trim() : "Otros") === currentCategory);
  const subs = [...new Set(currentCatProducts.map(p => p.subcategoria).filter(Boolean))];
  const bar = document.getElementById('subBar');
  bar.innerHTML = "";
  if(subs.length === 0) { bar.style.display = 'none'; return; }
  bar.style.display = 'flex';

  const allBtn = document.createElement('div');
  allBtn.className = 'chip active';
  allBtn.textContent = 'Todo';
  allBtn.onclick = () => { currentSub = ""; render(); setActiveSub(allBtn); };
  bar.appendChild(allBtn);

  subs.forEach(s => {
    const btn = document.createElement('div');
    btn.className = 'chip';
    btn.textContent = s;
    btn.onclick = () => { currentSub = s; render(); setActiveSub(btn); };
    bar.appendChild(btn);
  });
}

function setActiveSub(btn) {
  document.querySelectorAll('.sub-bar .chip').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

function render() {
  const q = document.getElementById('searchInput').value.toLowerCase();
  const grid = document.getElementById('productGrid');
  grid.innerHTML = "";

  const filtered = products.filter(p => {
    const pCat = p.categoria ? p.categoria.trim() : "Otros";
    return (pCat === currentCategory) &&
           (!currentSub || p.subcategoria == currentSub) &&
           (p.nombre.toLowerCase().includes(q) || (p.descripcion && p.descripcion.toLowerCase().includes(q)));
  });

  if(filtered.length === 0) {
    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:var(--text-muted)">
      <i class="fa-regular fa-folder-open" style="font-size:40px; margin-bottom:10px"></i>
      <p>No hay productos en esta secci√≥n.</p>
    </div>`;
    return;
  }

  filtered.forEach(p => {
    const isAgotado = p.stock <= 0;
    
    let btnText = "PEDIR AHORA üöÄ";
    let btnClass = "btn-ws";
    let waMsg = "";
    
    if(p.whatsapp && p.whatsapp.length > 5) {
        waMsg = p.whatsapp;
    } else {
        waMsg = `Hola SDC, me interesa: *${p.nombre}*`;
    }

    if (isAgotado) {
        btnText = "PREGUNTAR DISPONIBILIDAD";
        btnClass = "btn-ws btn-consultar";
        waMsg = `Hola SDC, vi que el producto *${p.nombre}* est√° AGOTADO. ¬øPodr√≠an avisarme cuando est√© disponible?`;
    }

    const waLink = `https://wa.me/${MY_PHONE}?text=${encodeURIComponent(waMsg)}`;
    const card = document.createElement('div');
    card.className = isAgotado ? 'card agotado' : 'card';
    
    const ribbonHTML = isAgotado ? `<div class="ribbon">AGOTADO</div>` : '';

    card.innerHTML = `
      <div class="card-img-container">
        ${ribbonHTML}
        <img src="${p.imagen}" alt="${p.nombre}" class="product-img" loading="lazy" onerror="this.src='https://via.placeholder.com/300?text=Sin+Imagen'">
        
        <img src="${WATERMARK_URL}" class="watermark-overlay" alt="SDC Watermark">
      </div>
      <div class="card-body">
        <h3>${p.nombre}</h3>
        <div class="price">Lps. ${p.precio || '0'}</div>
        <div class="desc">${p.descripcion || ""}</div>
        
        <div class="media-links" style="display:flex; gap:10px; margin: 8px 0;">
          ${p.tiktok ? `<a href="${p.tiktok}" target="_blank" style="color:#000; background:#00f2ea; padding:6px 10px; border-radius:8px; font-size:12px; font-weight:bold; text-decoration:none; flex:1; text-align:center;"><i class="fa-brands fa-tiktok"></i> TikTok</a>` : ""}
          ${p.youtube ? `<a href="${p.youtube}" target="_blank" style="color:#fff; background:#ff0000; padding:6px 10px; border-radius:8px; font-size:12px; font-weight:bold; text-decoration:none; flex:1; text-align:center;"><i class="fa-brands fa-youtube"></i> Video</a>` : ""}
        </div>

        <a href="${waLink}" target="_blank" class="${btnClass}">
           <i class="fa-brands fa-whatsapp"></i> ${btnText}
        </a>
      </div>
    `;
    grid.appendChild(card);
  });
}

// Eventos
document.getElementById('searchInput').addEventListener('input', render);
window.addEventListener('scroll', () => {
  const f = document.getElementById('filtersWrapper');
  window.scrollY > 50 ? f.classList.add('scrolled') : f.classList.remove('scrolled');
});
const toggle = document.getElementById('themeToggle');
let dark = true;
toggle.onclick = () => {
  dark = !dark;
  document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
  toggle.innerHTML = dark ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
};
</script>

</body>
</html>
