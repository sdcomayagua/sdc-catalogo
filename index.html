<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Soluciones Digitales Comayagua</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#050b18;
  --card:#0b1530;
  --neon:#00ffd5;
  --text:#e8f9ff;
  --muted:#8fb6c7;
  --accent:#00ff88;
}
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:radial-gradient(circle at top,#061a3a,#020714);color:var(--text)}

header{
  padding:60px 20px;
  text-align:center;
  background:linear-gradient(180deg,#062a55,#020714);
}
header h1{color:var(--neon);font-size:2.5rem;margin:0}
header p{opacity:.8}

.controls{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  margin:20px;
}

select,input{
  padding:10px 14px;
  border-radius:20px;
  border:none;
  background:#0c1e3a;
  color:white;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:linear-gradient(180deg,#0c1e3a,#050b18);
  border-radius:16px;
  padding:15px;
  box-shadow:0 0 20px #00ffd522;
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:12px;
}

.badge{
  position:absolute;
  background:gold;
  color:#000;
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  font-weight:bold;
}

.card h3{margin:10px 0 5px}
.price{color:#00ff88;font-weight:bold}
.stock{font-size:12px;opacity:.7}

.desc{font-size:13px;line-height:1.4;margin:8px 0;color:#cdefff}

.actions a{
  display:block;
  text-align:center;
  padding:12px;
  margin-top:8px;
  border-radius:12px;
  font-weight:bold;
  text-decoration:none;
}

.whatsapp{
  background:#25D366;
  color:#000;
}

.disabled{
  background:#444;
  color:#ccc;
}

.video{
  display:flex;
  gap:10px;
  margin-top:6px;
}
.video a{color:white}

.floating{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#25D366;
  color:black;
  padding:14px 18px;
  border-radius:50px;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 0 20px #25D366;
}
</style>
</head>

<body>

<header>
<h1>Soluciones Digitales Comayagua</h1>
<p>Cat√°logo Gamer ¬∑ PC ¬∑ M√≥vil ¬∑ Streaming</p>
</header>

<div class="controls">
<select id="catFilter"><option value="">Categor√≠as</option></select>
<select id="subFilter"><option value="">Subcategor√≠as</option></select>
<input id="search" placeholder="Buscar producto...">
<select id="order">
  <option value="">Ordenar</option>
  <option value="asc">Precio ‚Üë</option>
  <option value="desc">Precio ‚Üì</option>
</select>
</div>

<div class="grid" id="products"></div>

<a class="floating" target="_blank" href="https://wa.me/50432429490">
<i class="fab fa-whatsapp"></i> ESCR√çBENOS
</a>

<script>
const SHEET_ID="1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng";
const WHATSAPP_NUMBER="50432429490";
const URL=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

let data=[];

fetch(URL)
.then(r=>r.text())
.then(t=>{
  const json=JSON.parse(t.substring(47).slice(0,-2));
  const cols=json.table.cols.map(c=>c.label.toLowerCase());
  data=json.table.rows.map(r=>{
    let o={};
    cols.forEach((c,i)=>o[c]=r.c[i]?.v||"");
    return o;
  });
  init();
});

function init(){
  buildFilters();
  render();
}

function buildFilters(){
  const cats=[...new Set(data.map(d=>d.categoria))];
  cats.forEach(c=>{
    catFilter.innerHTML+=`<option>${c}</option>`;
  });
}

catFilter.onchange=()=>{
  subFilter.innerHTML="<option value=''>Subcategor√≠as</option>";
  [...new Set(data.filter(d=>!catFilter.value||d.categoria==catFilter.value).map(d=>d.subcategoria))]
  .forEach(s=>subFilter.innerHTML+=`<option>${s}</option>`);
  render();
};

[subFilter,search,order].forEach(e=>e.oninput=render);

function render(){
  let f=data.filter(d=>
    (!catFilter.value||d.categoria==catFilter.value)&&
    (!subFilter.value||d.subcategoria==subFilter.value)&&
    d.nombre.toLowerCase().includes(search.value.toLowerCase())
  );

  if(order.value){
    f.sort((a,b)=>order.value=="asc"?a.precio-b.precio:b.precio-a.precio);
  }

  products.innerHTML=f.map(p=>`
  <div class="card">
    ${p.destacado?`<div class="badge">‚≠ê DESTACADO</div>`:""}
    <img src="${p.imagen}">
    <h3>${p.nombre}</h3>
    <div class="price">Lps. ${p.precio}</div>
    <div class="stock">Stock: ${p.stock}</div>
    <div class="desc">${(p.descripcion||"").replace(/\n/g,"<br>")}</div>

    <div class="video">
      ${p.tiktok?`<a target="_blank" href="${p.tiktok}"><i class="fab fa-tiktok"></i></a>`:""}
      ${p.youtube?`<a target="_blank" href="${p.youtube}"><i class="fab fa-youtube"></i></a>`:""}
    </div>

    <div class="actions">
      ${p.estado=="activo"
      ?`<a class="whatsapp" target="_blank" href="https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(p.whatsapp)}">
        üü¢ PEDIR POR WHATSAPP
      </a>`
      :`<div class="disabled">Consultar Disponibilidad</div>`}
    </div>
  </div>`).join("");
}
</script>
</body>
</html>
