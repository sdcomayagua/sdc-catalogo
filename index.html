<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Soluciones Digitales Comayagua</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f14;
  color:#fff;
}
header{
  padding:40px;
  text-align:center;
  background:linear-gradient(135deg,#00f0ff,#003cff);
}
.productos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:30px;
}
.card{
  background:#111827;
  border-radius:12px;
  padding:20px;
  box-shadow:0 0 15px #00f0ff33;
}
.precio{
  color:#00f0ff;
  font-size:20px;
  margin:10px 0;
}
.btn{
  display:block;
  text-align:center;
  background:#25d366;
  color:#000;
  padding:12px;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h1>Soluciones Digitales Comayagua</h1>
  <p>Cat√°logo conectado a Google Sheets</p>
</header>

<section class="productos" id="productos"></section>

<script>
const SHEET_ID = "1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng";
const URL = `https://docs.google.com/spreadsheets/d/1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng/gviz/tq?tqx=out:json`;

fetch(URL)
.then(res => res.text())
.then(text => {
  const json = JSON.parse(text.substring(47).slice(0,-2));
  const rows = json.table.rows;
  const cont = document.getElementById("productos");

  rows.forEach(r => {
    const producto = r.c[2].v;
    const precio = r.c[3].v;
    const mensaje = encodeURIComponent(r.c[5].v);

    cont.innerHTML += `
      <div class="card">
        <h3>${producto}</h3>
        <div class="precio">Lps.${precio}</div>
        <a class="btn"
           href="https://wa.me/50432429490?text=${mensaje}"
           target="_blank">
           Pedir por WhatsApp
        </a>
      </div>`;
  });
});
</script>

</body>
</html>
