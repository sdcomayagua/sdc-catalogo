<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Soluciones Digitales Comayagua</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --neon:#00ffe1;
  --bg:#020b1c;
  --card:#081a33;
  --btn:#00ff88;
}

body{
  margin:0;
  background:linear-gradient(180deg,#021028,#000);
  font-family: 'Segoe UI',sans-serif;
  color:#fff;
}

/* HEADER */
header{
  padding:40px 20px;
  text-align:center;
  background:linear-gradient(90deg,#003a8f,#00c9b7);
}
header h1{
  margin:0;
  color:var(--neon);
  text-shadow:0 0 15px var(--neon);
}
header p{opacity:.8}

/* MENUS */
#menu,#submenu{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  margin:20px;
}
.menu-btn{
  padding:10px 18px;
  border-radius:25px;
  border:1px solid var(--neon);
  color:var(--neon);
  background:transparent;
  cursor:pointer;
  transition:.3s;
}
.menu-btn.active,
.menu-btn:hover{
  background:var(--neon);
  color:#000;
}

/* GRID */
#productos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  padding:30px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,#081a33,#020b1c);
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(0,255,200,.2);
  animation:fadeUp .5s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card .c{
  padding:15px;
}
.price{color:#00ff88;font-size:18px}
.stock{opacity:.7;font-size:13px}
.desc{font-size:14px;line-height:1.4}

/* BUTTONS */
.btn{
  display:block;
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:30px;
  border:none;
  background:var(--btn);
  font-weight:bold;
  cursor:pointer;
}
.btn.gray{background:#444;color:#ccc}

.socials{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.socials a{
  flex:1;
  padding:10px;
  text-align:center;
  border-radius:20px;
  color:#fff;
}
.tiktok{background:#000}
.youtube{background:#f00}

/* WHATSAPP FLOAT */
#wa-float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:#fff;
  padding:15px 20px;
  border-radius:50px;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 0 20px #25d366;
}
</style>
</head>

<body>

<header>
  <h1>Soluciones Digitales Comayagua</h1>
  <p>Cat谩logo Gamer 路 PC 路 M贸vil 路 Streaming</p>
</header>

<div id="menu"></div>
<div id="submenu"></div>
<div id="productos"></div>

<a id="wa-float" href="https://wa.me/50432429490" target="_blank">
  <i class="fab fa-whatsapp"></i> ESCRBENOS
</a>

<script>
const SHEET_ID="1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng";
const URL=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

let data=[],cat="",sub="";

fetch(URL)
.then(r=>r.text())
.then(t=>{
  data=JSON.parse(t.substring(47).slice(0,-2)).table.rows.map(r=>{
    const c=r.c;
    return {
      categoria:c[0]?.v,
      nombre:c[1]?.v,
      precio:c[2]?.v,
      stock:c[3]?.v,
      imagen:c[4]?.v,
      estado:c[5]?.v,
      sub:c[6]?.v,
      desc:c[7]?.v,
      wa:c[8]?.v,
      tt:c[9]?.v,
      yt:c[10]?.v
    }
  }).filter(p=>p.estado==="activo");

  renderMenu();
});

function renderMenu(){
  const cats=[...new Set(data.map(p=>p.categoria))];
  const m=document.getElementById("menu");
  m.innerHTML="";
  cats.forEach(c=>{
    const b=document.createElement("button");
    b.textContent=c.toUpperCase();
    b.className="menu-btn";
    b.onclick=()=>{cat=c;sub="";renderSub();render();}
    m.appendChild(b);
  });
}

function renderSub(){
  const s=[...new Set(data.filter(p=>p.categoria===cat).map(p=>p.sub))];
  const sm=document.getElementById("submenu");
  sm.innerHTML="";
  s.forEach(x=>{
    const b=document.createElement("button");
    b.textContent=x;
    b.className="menu-btn";
    b.onclick=()=>{sub=x;render();}
    sm.appendChild(b);
  });
}

function render(){
  const g=document.getElementById("productos");
  g.innerHTML="";
  data.filter(p=>p.categoria===cat && (!sub||p.sub===sub))
  .forEach(p=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
    <img src="${p.imagen}">
    <div class="c">
      <b>${p.nombre}</b>
      <div class="price">Lps. ${p.precio}</div>
      <div class="stock">Stock: ${p.stock}</div>
      <div class="desc">${(p.desc||"").replace(/\n/g,"<br>")}</div>

      <div class="socials">
        ${p.tt?`<a class="tiktok" href="${p.tt}" target="_blank"><i class="fab fa-tiktok"></i></a>`:""}
        ${p.yt?`<a class="youtube" href="${p.yt}" target="_blank"><i class="fab fa-youtube"></i></a>`:""}
      </div>

      ${p.stock>0?
      `<button class="btn" onclick="wa('${encodeURIComponent(p.wa)}')"> PEDIR POR WHATSAPP</button>`:
      `<button class="btn gray">Consultar disponibilidad</button>`}
    </div>`;
    g.appendChild(d);
  });
}

function wa(msg){
  window.open(`https://wa.me/50432429490?text=${msg}`);
}
</script>
</body>
</html>
