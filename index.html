<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Soluciones Digitales Comayagua</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#07182d;
  --card:#0d2545;
  --neon:#00fff0;
  --green:#25d366;
}
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#0a2a52,#020b18);
  color:#fff;
}

/* HEADER */
header{
  padding:40px 20px;
  text-align:center;
}
header h1{
  color:var(--neon);
  text-shadow:0 0 15px var(--neon);
}
header p{opacity:.8}

/* CATEGORIAS */
.menu{
  display:flex;
  justify-content:center;
  margin:20px 0;
}
.menu button{
  background:var(--neon);
  color:#000;
  border:none;
  padding:14px 26px;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 20px var(--neon);
}

/* DROPDOWN */
.dropdown{
  display:none;
  background:#05162b;
  border-radius:16px;
  padding:20px;
  max-width:900px;
  margin:20px auto;
}
.dropdown.active{display:block}
.dropdown button{
  display:block;
  width:100%;
  margin:10px 0;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#0b2d55;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.dropdown button:hover{
  background:var(--neon);
  color:#000;
}

/* PRODUCTOS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:linear-gradient(160deg,#0b2445,#06162c);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 20px #000;
  animation:fade .4s ease;
}
@keyframes fade{from{opacity:0;transform:translateY(20px)}to{opacity:1}}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card .c{
  padding:15px;
}
.price{color:#7CFF00;font-weight:bold}
.stock{font-size:13px;opacity:.8}

/* BOTON */
.btn{
  display:block;
  margin-top:15px;
  padding:14px;
  text-align:center;
  border-radius:30px;
  background:var(--green);
  color:#000;
  font-weight:bold;
  text-decoration:none;
}
.btn.out{background:#444;color:#fff}

/* FLOAT */
.float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--green);
  color:#000;
  padding:14px 20px;
  border-radius:30px;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h1>Soluciones Digitales Comayagua</h1>
  <p>Cat√°logo Gamer ¬∑ PC ¬∑ M√≥vil ¬∑ Streaming</p>
</header>

<div class="menu">
  <button onclick="toggleMenu()">üìÇ CATEGOR√çAS</button>
</div>

<div class="dropdown" id="catMenu"></div>

<div class="grid" id="productos"></div>

<a class="float" href="https://wa.me/50432429490" target="_blank">
  <i class="fab fa-whatsapp"></i> ESCR√çBENOS
</a>

<script>
const SHEET =
"https://docs.google.com/spreadsheets/d/1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng/gviz/tq?tqx=out:json";

let data=[];

fetch(SHEET)
.then(r=>r.text())
.then(t=>{
  const json=JSON.parse(t.substring(47).slice(0,-2));
  const rows=json.table.rows;

  rows.forEach(r=>{
    if(!r.c[0] || r.c[0].v==="categoria") return;
    data.push({
      categoria:r.c[0]?.v||"",
      nombre:r.c[1]?.v||"",
      precio:r.c[2]?.v||0,
      stock:r.c[3]?.v||0,
      imagen:r.c[4]?.v||"",
      estado:r.c[5]?.v||"",
      sub:r.c[6]?.v||"",
      desc:r.c[7]?.v||"",
      wa:r.c[8]?.v||"",
      tt:r.c[9]?.v||"",
      yt:r.c[10]?.v||""
    });
  });

  buildMenu();
  showGroup("gamer");
});

function toggleMenu(){
  document.getElementById("catMenu").classList.toggle("active");
}

function buildMenu(){
  const m=document.getElementById("catMenu");
  m.innerHTML=`
    <button onclick="showGroup('gamer')">üéÆ Accesorios Gamer</button>
    <button onclick="showGroup('movil')">üì± Accesorios para Celular</button>
    <button onclick="showGroup('pc')">üñ•Ô∏è Accesorios para PC</button>
    <button onclick="showGroup('streaming')">üì∫ Streaming</button>
  `;
}

function showGroup(type){
  document.getElementById("catMenu").classList.remove("active");
  const map={
    gamer:["gamer"],
    movil:["movil","cobertores","power"],
    pc:["pc"],
    streaming:["streaming"]
  };
  render(data.filter(p=>map[type].includes(p.categoria)));
}

function render(list){
  const g=document.getElementById("productos");
  g.innerHTML="";
  list.forEach(p=>{
    g.innerHTML+=`
    <div class="card">
      <img src="${p.imagen}">
      <div class="c">
        <h3>${p.nombre}</h3>
        <div class="price">Lps. ${p.precio}</div>
        <div class="stock">Stock: ${p.stock}</div>
        <a class="btn ${p.stock==0?'out':''}"
        href="https://wa.me/50432429490?text=${encodeURIComponent(p.wa)}"
        target="_blank">
        ${p.stock==0?'CONSULTAR DISPONIBILIDAD':'PEDIR POR WHATSAPP'}
        </a>
      </div>
    </div>`;
  });
}
</script>

</body>
</html>
