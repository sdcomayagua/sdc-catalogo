<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Soluciones Digitales Comayagua</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#05080f;
 --card:#0b1320;
 --neon:#00ffe1;
 --accent:#00ff7f;
 --danger:#ff4d4d;
}
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
 margin:0;
 background:radial-gradient(circle at top,#0a1d33,#000);
 color:#fff;
}

/* HERO */
.hero{
 padding:55px 20px;
 text-align:center;
 background:linear-gradient(135deg,#001a33,#003a66);
}
.hero h1{
 margin:0;
 font-size:36px;
 color:var(--neon);
 text-shadow:0 0 20px var(--neon);
}
.hero p{opacity:.85}

/* MENU */
.menu{
 display:flex;
 justify-content:center;
 gap:10px;
 padding:15px;
 background:#020611;
 flex-wrap:wrap;
}
.menu button{
 background:transparent;
 border:1px solid var(--neon);
 color:var(--neon);
 padding:10px 16px;
 border-radius:20px;
 cursor:pointer;
}
.menu button.active,
.menu button:hover{
 background:var(--neon);
 color:#000;
}

/* SUBMENU */
.submenu{
 display:flex;
 justify-content:center;
 flex-wrap:wrap;
 gap:10px;
 padding:15px;
}

/* FILTERS */
.filters{
 display:flex;
 justify-content:center;
 flex-wrap:wrap;
 gap:10px;
 padding:10px;
}
.filters input,
.filters select{
 padding:8px;
 border-radius:10px;
 border:none;
}

/* GRID */
.products{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
 gap:20px;
 padding:20px;
}
.card{
 background:linear-gradient(180deg,#0b1320,#070d18);
 border-radius:14px;
 padding:15px;
 box-shadow:0 0 20px rgba(0,255,255,.12);
 position:relative;
 transition:.3s;
}
.card:hover{
 transform:translateY(-6px);
 box-shadow:0 0 35px rgba(0,255,255,.35);
}
.card.destacado{
 border:1px solid var(--neon);
 box-shadow:0 0 40px rgba(0,255,255,.6);
}
.badge{
 position:absolute;
 top:10px;
 left:10px;
 padding:5px 10px;
 font-size:12px;
 border-radius:12px;
 background:var(--neon);
 color:#000;
}
.badge.agotado{
 background:var(--danger);
 color:#fff;
}
.card img{
 width:100%;
 height:180px;
 object-fit:cover;
 border-radius:10px;
}
.card h3{
 margin:10px 0 5px;
 color:var(--neon);
}
.price{color:var(--accent);font-weight:bold}
.stock{font-size:13px;opacity:.8}

.card a{
 display:block;
 margin-top:12px;
 background:var(--neon);
 color:#000;
 text-align:center;
 padding:10px;
 border-radius:10px;
 text-decoration:none;
 font-weight:bold;
}
.card a.agotado{
 background:#444;
 color:#ccc;
 pointer-events:none;
}

/* WHATSAPP FLOAT */
.whatsapp-float{
 position:fixed;
 bottom:20px;
 right:20px;
 background:#25D366;
 color:#fff;
 padding:15px;
 border-radius:50%;
 font-size:22px;
 text-decoration:none;
 box-shadow:0 0 20px rgba(0,0,0,.4);
}

footer{
 text-align:center;
 padding:20px;
 opacity:.5;
}
</style>
</head>

<body>

<div class="hero">
 <h1>Soluciones Digitales Comayagua</h1>
 <p>Cat√°logo Gamer ¬∑ PC ¬∑ M√≥vil ¬∑ Streaming ¬∑ Power</p>
</div>

<div class="menu">
 <button class="active" onclick="setCat('gamer',this)">üéÆ GAMER</button>
 <button onclick="setCat('pc',this)">üñ•Ô∏è PC</button>
 <button onclick="setCat('movil',this)">üì± M√ìVIL</button>
 <button onclick="setCat('streaming',this)">üì∫ STREAM</button>
 <button onclick="setCat('cobertores',this)">üì± CASE</button>
 <button onclick="setCat('power',this)">üîã POWER</button>
</div>

<div class="submenu" id="submenu"></div>

<div class="filters">
 <input type="text" id="search" placeholder="Buscar producto‚Ä¶">
 <select id="order">
  <option value="">Ordenar</option>
  <option value="price-asc">Precio ‚Üë</option>
  <option value="price-desc">Precio ‚Üì</option>
  <option value="stock-desc">Stock ‚Üì</option>
 </select>
</div>

<div class="products" id="products"></div>

<a class="whatsapp-float" target="_blank"
 href="https://wa.me/50432429490">üí¨</a>

<footer>¬© 2026 Soluciones Digitales Comayagua</footer>

<script>
const SHEET_ID = "1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng";
const CONFIG_URL = `https://opensheet.elk.sh/${SHEET_ID}/_config`;

let DATA = [];
let CATEGORIES = [];
let CAT = null;
let SUB = null;

/* üîπ CARGA DIN√ÅMICA DE HOJAS */
async function loadAll(){
  const cfg = await fetch(CONFIG_URL).then(r=>r.json());
  CATEGORIES = cfg.map(r => r.sheet).filter(Boolean);

  let all = [];
  for(const cat of CATEGORIES){
    const url = `https://opensheet.elk.sh/${SHEET_ID}/${cat}`;
    const res = await fetch(url);
    const data = await res.json();
    data.forEach(p => p.categoria = cat);
    all = all.concat(data);
  }
  DATA = all;
  renderMenu();
}

/* üîπ MEN√ö PRINCIPAL */
function renderMenu(){
  const menu = document.querySelector('.menu');
  menu.innerHTML = CATEGORIES.map(c =>
    `<button onclick="setCat('${c}',this)">${c.toUpperCase()}</button>`
  ).join('');
}

/* üîπ AL TOCAR CATEGOR√çA */
function setCat(cat, el){
  CAT = cat;
  SUB = null;

  document.querySelectorAll('.menu button')
    .forEach(b=>b.classList.remove('active'));
  el.classList.add('active');

  products.innerHTML = '';
  renderSubcats();
}

/* üîπ SUBCATEGOR√çAS AUTOM√ÅTICAS */
function renderSubcats(){
  const list = DATA.filter(p => p.categoria === CAT);
  const subs = [...new Set(list.map(p => p.subcategoria).filter(Boolean))];

  submenu.innerHTML = `
    <button onclick="setSub('ALL')">Todos</button>
    ${subs.map(s=>`
      <button onclick="setSub('${s}')">${s}</button>
    `).join('')}
  `;
}

/* üîπ AL TOCAR SUBCATEGOR√çA */
function setSub(sub){
  SUB = sub;
  drawProducts();
}

/* üîπ PRODUCTOS */
function drawProducts(){
  const list = DATA.filter(p =>
    p.categoria === CAT &&
    (SUB === 'ALL' || p.subcategoria === SUB)
  );

  products.innerHTML = list.map(p=>{
    const agotado = p.stock <= 0 || p.estado === 'agotado';
    return `
      <div class="card">
        ${agotado ? `<div class="badge agotado">AGOTADO</div>` : ''}
        <img src="${p.imagen}">
        <h3>${p.nombre}</h3>
        <div class="price">Lps. ${p.precio}</div>
        <div class="stock">Stock: ${p.stock}</div>
        <a class="${agotado?'agotado':''}" target="_blank"
           href="https://wa.me/50432429490?text=${encodeURIComponent(p.whatsapp)}">
          ${agotado ? 'AVISARME' : 'PEDIR POR WHATSAPP'}
        </a>
      </div>
    `;
  }).join('');
}

loadAll();
</script>



</body>
</html>
