<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Soluciones Digitales Comayagua</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#050b16;
  --card:#0b1b33;
  --neon:#00ffd5;
  --green:#25d366;
  --text:#eaf6ff;
}

body{
  margin:0;
  background:radial-gradient(circle at top, #0a2a4d, #020612);
  font-family:system-ui,Segoe UI;
  color:var(--text);
}

/* HEADER */
header{
  text-align:center;
  padding:50px 20px;
}
header h1{
  color:var(--neon);
  font-size:38px;
  text-shadow:0 0 20px var(--neon);
}
header p{opacity:.8}

/* MENU */
#menu{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
.menu-btn{
  padding:10px 18px;
  border:1px solid var(--neon);
  border-radius:20px;
  background:transparent;
  color:var(--neon);
  cursor:pointer;
}
.menu-btn.active{
  background:var(--neon);
  color:#000;
}

/* SUBMENU */
#submenu{
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:30px;
}
.sub-btn{
  padding:6px 14px;
  border-radius:14px;
  background:#112a44;
  cursor:pointer;
  font-size:13px;
}

/* GRID */
#productos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:20px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,#0b1b33,#050b16);
  border-radius:16px;
  padding:15px;
  box-shadow:0 0 20px #000;
  animation:fade .4s;
}
@keyframes fade{from{opacity:0;transform:scale(.96)}}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:12px;
}

.badge{
  position:absolute;
  background:gold;
  color:#000;
  padding:4px 10px;
  border-radius:10px;
  font-size:12px;
}

.price{color:#7CFF00;font-weight:bold}
.stock{font-size:13px;opacity:.8}

.desc{
  font-size:13px;
  margin:8px 0;
  white-space:pre-line;
}

.actions a{
  display:block;
  text-align:center;
  margin-top:6px;
  padding:10px;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
}

.whatsapp{
  background:var(--green);
  color:#000;
}
.agotado{
  background:#ffaa00;
  color:#000;
}

.video{
  margin-top:6px;
  background:#111;
  color:#fff;
}

/* FLOAT WHATSAPP */
#float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--green);
  color:#000;
  padding:14px 18px;
  border-radius:30px;
  font-weight:bold;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
<h1>Soluciones Digitales Comayagua</h1>
<p>Cat√°logo Gamer ‚Ä¢ PC ‚Ä¢ M√≥vil ‚Ä¢ Streaming</p>
</header>

<div id="menu"></div>
<div id="submenu"></div>
<div id="productos"></div>

<a id="float" href="https://wa.me/50432429490" target="_blank">
<i class="fab fa-whatsapp"></i> ESCR√çBENOS
</a>

<script>
const SHEET_URL="https://docs.google.com/spreadsheets/d/1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng/gviz/tq?tqx=out:json";

let data=[],cat="",sub="";

fetch(SHEET_URL).then(r=>r.text()).then(t=>{
  const json=JSON.parse(t.substr(47).slice(0,-2));
  data=json.table.rows.map(r=>r.c.map(c=>c?c.v:""));
  buildMenu();
});

function buildMenu(){
  const cats=[...new Set(data.map(d=>d[0]))];
  menu.innerHTML=cats.map(c=>`<button class="menu-btn" onclick="selectCat('${c}')">${c.toUpperCase()}</button>`).join("");
}

function selectCat(c){
  cat=c; sub="";
  document.querySelectorAll(".menu-btn").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  const subs=[...new Set(data.filter(d=>d[0]==c).map(d=>d[6]))];
  submenu.innerHTML=subs.map(s=>`<div class="sub-btn" onclick="selectSub('${s}')">${s}</div>`).join("");
  render();
}

function selectSub(s){sub=s; render();}

function render(){
  productos.innerHTML=data.filter(d=>{
    return d[0]==cat && (!sub || d[6]==sub);
  }).map(d=>{
    const video=d[9]?`<a class="actions video" href="${d[9]}" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>`
    : d[10]?`<a class="actions video" href="${d[10]}" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>`:"";

    return `
    <div class="card">
      <img src="${d[4]}">
      <h3>${d[1]}</h3>
      <div class="price">Lps. ${d[2]}</div>
      <div class="stock">Stock: ${d[3]}</div>
      <div class="desc">${d[7]}</div>
      ${video}
      ${d[3]>0?
      `<a class="actions whatsapp" href="https://wa.me/50432429490?text=${encodeURIComponent(d[8])}" target="_blank">üõí PEDIR POR WHATSAPP</a>`:
      `<div class="actions agotado">Consultar disponibilidad</div>`}
    </div>`;
  }).join("");
}
</script>

</body>
</html>
