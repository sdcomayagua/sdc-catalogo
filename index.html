<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soluciones Digitales Comayagua</title>

<style>
:root{
  --bg:#0b1220;
  --card:#121c33;
  --text:#e6f1ff;
  --accent:#00f0ff;
  --btn:#25D366;
}
.light{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0b1220;
}

*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;background:var(--bg);color:var(--text);
}
header{
  padding:25px;text-align:center;
}
h1{color:var(--accent);margin:0}
.toggle{
  position:fixed;top:15px;right:15px;
  background:var(--card);border-radius:50px;
  padding:8px 12px;cursor:pointer;
}

.search{
  padding:0 20px;
}
.search input{
  width:100%;padding:14px;
  border-radius:30px;border:none;
}

.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:15px;padding:20px;
}
.cat{
  background:var(--card);
  padding:20px;border-radius:16px;
  text-align:center;cursor:pointer;
}
.cat:hover{outline:2px solid var(--accent)}

.products{
  padding:20px;
}
.product{
  background:var(--card);
  border-radius:18px;
  padding:15px;
  margin-bottom:20px;
}
.product img{
  width:100%;
  height:auto;
  border-radius:12px;
}
.price{color:#3cff7a;font-size:18px}
.desc{opacity:.9;margin:8px 0}
.btn{
  display:block;
  margin-top:10px;
  background:var(--btn);
  color:#000;
  text-align:center;
  padding:14px;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
}

.floating{
  position:fixed;bottom:20px;right:20px;
  background:var(--btn);
  padding:15px 20px;
  border-radius:40px;
  font-weight:bold;
  text-decoration:none;color:#000;
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</div>

<header>
<h1>Soluciones Digitales Comayagua</h1>
<p>Accesorios Gamer ¬∑ PC ¬∑ M√≥vil ¬∑ Streaming</p>
</header>

<div class="search">
<input id="search" placeholder="Buscar producto...">
</div>

<div class="categories" id="categories"></div>
<div class="products" id="products"></div>

<a class="floating" target="_blank"
href="https://wa.me/50432429490">üí¨ ESCR√çBENOS</a>

<script>
const SHEET_ID="1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng";
const URL=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

let all=[];

fetch(URL).then(r=>r.text()).then(t=>{
  const json=JSON.parse(t.substr(47).slice(0,-2));
  const headers=json.table.cols.map(c=>c.label);
  all=json.table.rows.map(r=>{
    let o={};
    r.c.forEach((c,i)=>o[headers[i]]=c?.v||"");
    return o;
  }).filter(p=>p.nombre);
  buildCategories();
  showProducts();
});

function buildCategories(){
  const cats=[...new Set(all.map(p=>p.categoria))];
  document.getElementById("categories").innerHTML=cats.map(c=>`
    <div class="cat" onclick="filterCat('${c}')">${c.toUpperCase()}</div>
  `).join("");
}

function showProducts(list=all){
  document.getElementById("products").innerHTML=list.map(p=>`
  <div class="product">
    <img src="${p.imagen}">
    <h3>${p.nombre}</h3>
    <div class="price">Lps. ${p.precio}</div>
    <div>Stock: ${p.stock}</div>
    <div class="desc">${p.descripcion||""}</div>
    <a class="btn" target="_blank"
    href="https://wa.me/50432429490?text=${encodeURIComponent(p.whatsapp||'Hola, estoy interesado en '+p.nombre)}">
    üí¨ PEDIR POR WHATSAPP
    </a>
  </div>`).join("");
}

function filterCat(c){
  showProducts(all.filter(p=>p.categoria===c));
}

document.getElementById("search").oninput=e=>{
  const q=e.target.value.toLowerCase();
  showProducts(all.filter(p=>p.nombre.toLowerCase().includes(q)));
}

function toggleMode(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
