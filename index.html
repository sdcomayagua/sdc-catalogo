<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Soluciones Digitales Comayagua | Cat√°logo</title>

  <meta name="description" content="Cat√°logo digital de accesorios Gamer, PC, M√≥vil y Streaming en Comayagua. Pedidos por WhatsApp." />
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ============ ESTILOS CYBERPUNK (CSS) ============ */
    :root {
      /* MODO OSCURO (CYBERPUNK) */
      --bg: #020617;        /* Fondo casi negro */
      --card-bg: #1e293b;   /* Tarjeta gris azulado oscuro */
      
      /* COLORES NE√ìN */
      --primary: #06b6d4;   /* Cyan Ne√≥n (Tron Legacy style) */
      --primary-glow: rgba(6, 182, 212, 0.4); /* Resplandor del ne√≥n */
      
      --accent: #10b981;    /* Verde el√©ctrico para precios */
      --text: #f1f5f9;      /* Blanco brillante */
      --text-muted: #94a3b8;
      
      /* Borde brillante para separar productos */
      --border: #06b6d4; 
    }

    [data-theme="light"] {
      /* MODO CLARO (ALTO CONTRASTE) */
      --bg: #e2e8f0;        /* Gris claro (no blanco puro para que no canse) */
      --card-bg: #ffffff;   /* Tarjeta blanca pura */
      
      --primary: #0284c7;   /* Azul fuerte profesional */
      --primary-glow: rgba(2, 132, 199, 0.1);
      
      --accent: #059669;    /* Verde oscuro legible */
      --text: #0f172a;      /* Negro azulado */
      --text-muted: #475569;
      
      /* Borde gris s√≥lido para definir l√≠mites */
      --border: #cbd5e1; 
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      /* Patr√≥n de malla sutil para toque tecnol√≥gico */
      background-image: radial-gradient(var(--text-muted) 1px, transparent 1px);
      background-size: 40px 40px;
      background-attachment: fixed;
      color: var(--text);
      padding-bottom: 80px;
      transition: background 0.3s;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--card-bg); /* Fondo s√≥lido para que no se mezcle */
      border-bottom: 2px solid var(--border); /* L√≠nea divisoria clara */
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .brand { display: flex; align-items: center; gap: 10px; }
    .brand img { height: 40px; border-radius: 8px; border: 1px solid var(--border); }
    .brand h1 {
      margin: 0; font-size: 18px; font-weight: 800; line-height: 1.2;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .icon-btn {
      background: var(--bg); 
      border: 1px solid var(--border);
      color: var(--text); width: 40px; height: 40px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.2s;
    }
    
    /* B√öSQUEDA */
    .search-container { padding: 20px 16px 10px; max-width: 800px; margin: 0 auto; }
    .search-box { position: relative; display: flex; align-items: center; }
    .search-box i { position: absolute; left: 16px; color: var(--primary); }
    .search-box input {
      width: 100%; padding: 14px 16px 14px 45px; border-radius: 12px;
      border: 2px solid var(--border); /* Borde grueso */
      background: var(--card-bg);
      color: var(--text); font-size: 16px; outline: none; transition: 0.3s;
      font-weight: 600;
    }
    .search-box input:focus { 
        border-color: var(--primary); 
        box-shadow: 0 0 15px var(--primary-glow); /* Resplandor al escribir */
    }

    /* CATEGOR√çAS */
    .filters-wrapper {
      position: sticky; top: 65px; z-index: 90;
      background: var(--bg); 
      padding: 10px 0; 
      border-bottom: 1px solid var(--border);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .category-bar, .sub-bar {
      display: flex; gap: 10px; overflow-x: auto; padding: 0 16px 10px;
      scrollbar-width: none;
    }
    .category-bar::-webkit-scrollbar, .sub-bar::-webkit-scrollbar { display: none; }

    /* BOTONES DE CATEGOR√çA (CHIPS) */
    .chip {
      padding: 10px 18px;
      border-radius: 8px; /* M√°s cuadrados para look tech */
      background: var(--card-bg); /* Fondo s√≥lido para resaltar del fondo */
      border: 1px solid var(--text-muted);
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 700;
      white-space: nowrap;
      cursor: pointer;
      display: flex; align-items: center; gap: 8px;
      transition: all 0.2s;
      text-transform: uppercase; 
    }

    .chip.active {
      background: var(--primary);
      color: #000; /* Texto negro para contraste m√°ximo con el ne√≥n */
      border-color: var(--primary);
      box-shadow: 0 0 15px var(--primary-glow);
      transform: translateY(-2px);
    }
    
    .sub-bar .chip { font-size: 12px; padding: 6px 14px; border-radius: 20px; text-transform: capitalize; }
    .sub-bar .chip.active { background: var(--accent); border-color: var(--accent); color: #fff; box-shadow: 0 0 10px rgba(16, 185, 129, 0.4); }

    /* GRID PRODUCTOS */
    .grid {
      display: grid; 
      grid-template-columns: repeat(2, 1fr); 
      gap: 16px; 
      padding: 20px 16px 100px; 
      max-width: 1200px; 
      margin: 0 auto;
    }
    @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 24px; } }

    /* TARJETA CYBERPUNK */
    .card {
      background: var(--card-bg);
      
      /* BORDE DE NE√ìN */
      border: 1px solid var(--border); 
      
      border-radius: 16px; 
      overflow: hidden; 
      display: flex; 
      flex-direction: column;
      position: relative;
      animation: fadeIn 0.5s ease-out forwards;
      
      /* Sombra s√≥lida */
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    
    /* Efecto Hover en PC */
    .card:hover {
        border-color: var(--primary);
        box-shadow: 0 0 20px var(--primary-glow);
        transform: translateY(-5px);
        transition: 0.3s;
    }

    /* CONTENEDOR DE IMAGEN */
    .card-img-container {
      width: 100%; 
      aspect-ratio: 1/1; 
      background: #fff; 
      padding: 0; 
      display: flex; align-items: center; justify-content: center;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid var(--border); /* L√≠nea divisoria */
    }
    
    .product-img { 
      width: 100%; 
      height: 100%; 
      object-fit: contain;
      transition: 0.3s;
      z-index: 1; 
    }

    .watermark-overlay {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%) rotate(-15deg);
        width: 70%; height: auto; opacity: 0.25; 
        z-index: 5; pointer-events: none; user-select: none;
        filter: grayscale(100%) contrast(50%);
    }

    /* ESTILOS DE AGOTADO */
    .card.agotado { border-color: #ef4444; opacity: 0.9; }
    .card.agotado .product-img { filter: grayscale(100%); opacity: 0.5; }

    .ribbon {
        position: absolute; top: 35px; left: -60px; width: 200px;
        background: #ef4444; color: white;
        text-align: center; font-size: 14px; font-weight: 800;
        padding: 8px 0; transform: rotate(-45deg);
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        z-index: 10; letter-spacing: 2px; text-transform: uppercase;
        border: 2px solid white;
    }

    .card-body { padding: 12px; display: flex; flex-direction: column; flex-grow: 1; gap: 8px; }
    
    .card h3 { 
      margin: 0; font-size: 15px; font-weight: 700; line-height: 1.3; 
      overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; 
      min-height: 40px; color: var(--text);
    }
    
    .price { color: var(--accent); font-weight: 800; font-size: 18px; text-shadow: 0 0 10px rgba(16, 185, 129, 0.2); }
    
    .desc { font-size: 12px; color: var(--text-muted); margin-bottom: auto; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

    /* BOTONES */
    .btn-ws {
      margin-top: 10px; 
      background: var(--primary); 
      color: #000; /* Texto negro en bot√≥n ne√≥n se lee mejor */
      border: none;
      padding: 10px 4px; 
      border-radius: 8px; 
      font-weight: 800; 
      font-size: 11px; 
      white-space: nowrap; 
      cursor: pointer; 
      display: flex; align-items: center; justify-content: center; gap: 4px; 
      width: 100%; text-decoration: none; transition: 0.2s;
      box-shadow: 0 0 10px var(--primary-glow);
    }
    
    .btn-ws:hover { transform: scale(0.98); box-shadow: 0 0 20px var(--primary-glow); }

    @media (min-width: 768px) {
      .btn-ws { font-size: 13px; padding: 12px; gap: 6px; }
    }

    .btn-consultar {
      background: #334155; color: #fff; font-size: 11px; border: 1px solid #475569;
      white-space: normal; line-height: 1.2; box-shadow: none;
    }

    /* LOADING */
    #loader { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 300px; color: var(--primary); }
    .spinner { width: 40px; height: 40px; border: 4px solid var(--bg); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; box-shadow: 0 0 15px var(--primary-glow); }

    /* FLOAT BUTTON */
    .float-ws { position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: #25D366; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 200; border: 2px solid #fff; }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <img src="logo.png" alt="SDC" onerror="this.style.display='none'"> 
    <div>
      <h1>Soluciones Digitales</h1>
      <small style="color:var(--text-muted); font-size:11px; letter-spacing: 2px; font-weight:700;">COMAYAGUA</small>
    </div>
  </div>
  <div class="icon-btn" id="themeToggle"><i class="fa-solid fa-moon"></i></div>
</header>

<div class="search-container">
  <div class="search-box">
    <i class="fa-solid fa-search"></i>
    <input id="searchInput" type="text" placeholder="BUSCAR PRODUCTO..." />
  </div>
</div>

<div class="filters-wrapper" id="filtersWrapper">
  <div class="category-bar" id="categoryBar">
    <div class="chip active">Cargando...</div>
  </div>
  <div class="sub-bar" id="subBar"></div>
</div>

<div id="loader">
  <div class="spinner"></div>
  <p>Cargando inventario...</p>
</div>

<div class="grid" id="productGrid"></div>

<a class="float-ws" href="https://wa.me/50432429490" target="_blank">
  <i class="fa-brands fa-whatsapp"></i>
</a>

<script>
/* ================= CONFIGURACI√ìN ================= */
const SHEET_ID = "1J-y47gPZuuyQOxaj9OJa4tMzR2IjfQVAzCR1i928dng";
const CONFIG_GID = "1488858707"; 
const MY_PHONE = "50432429490"; 

const WATERMARK_URL = "LOGO SDC - LETRAS 2.png"; 


/* ================= L√ìGICA ================= */
let products = [];
let currentCategory = "";
let currentSub = "";

function getIconForCategory(catName) {
  if (!catName) return 'üì¶';
  const name = catName.toLowerCase();
  if(name.includes('gamer') || name.includes('juego')) return 'üéÆ';
  if(name.includes('celular') || name.includes('m√≥vil') || name.includes('phone') || name.includes('samsung') || name.includes('iphone')) return 'üì±';
  if(name.includes('pc') || name.includes('computadora') || name.includes('laptop') || name.includes('usb') || name.includes('mouse')) return 'üñ•Ô∏è';
  if(name.includes('tv') || name.includes('stream')) return 'üì∫';
  if(name.includes('audio') || name.includes('audifonos') || name.includes('headset')) return 'üéß';
  if(name.includes('cobertor') || name.includes('funda') || name.includes('case')) return 'üß§';
  if(name.includes('power') || name.includes('carga') || name.includes('cable')) return 'üîã';
  if(name.includes('reloj') || name.includes('smart')) return '‚åö';
  return 'üì¶';
}

function fetchConfig() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${CONFIG_GID}`;
  fetch(url).then(r => r.text()).then(t => {
      const json = JSON.parse(t.substring(47, t.length - 2));
      const sheetNames = json.table.rows.map(r => r.c[0] ? r.c[0].v : null).filter(name => name && name.toLowerCase() !== 'sheet');
      loadAllTabs(sheetNames);
    }).catch(e => console.error("Error config", e));
}

function fetchTab(sheetName) {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
  return fetch(url).then(r => r.text()).then(t => {
      const json = JSON.parse(t.substring(47, t.length - 2));
      const cols = json.table.cols.map(c => c && c.label ? c.label.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : "col");
      return json.table.rows.map(r => {
        let obj = {};
        r.c.forEach((c, i) => obj[cols[i]] = c ? (c.v === null ? "" : c.v) : "");
        if (!obj.categoria) obj.categoria = sheetName;
        return obj;
      }).filter(p => p.nombre);
    }).catch(err => []);
}

function loadAllTabs(sheetNames) {
  Promise.all(sheetNames.map(name => fetchTab(name))).then(results => {
      products = results.flat();
      document.getElementById('loader').style.display = 'none';
      initCategories();
      render();
    });
}

fetchConfig();

/* ================= VISUALIZACI√ìN ================= */
function initCategories() {
  const rawCats = products.map(p => p.categoria ? p.categoria.trim() : "Otros");
  const cats = [...new Set(rawCats)];
  const bar = document.getElementById('categoryBar');
  bar.innerHTML = "";

  cats.forEach((c, i) => {
    const btn = document.createElement('div');
    btn.className = 'chip' + (i === 0 ? ' active' : '');
    btn.innerHTML = `${getIconForCategory(c)} ${c}`; 
    btn.onclick = () => {
      currentCategory = c;
      currentSub = "";
      updateSubs();
      render();
      document.querySelectorAll('.category-bar .chip').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    };
    bar.appendChild(btn);
    if (i === 0) currentCategory = c;
  });
  updateSubs();
}

function updateSubs() {
  const currentCatProducts = products.filter(p => (p.categoria ? p.categoria.trim() : "Otros") === currentCategory);
  const subs = [...new Set(currentCatProducts.map(p => p.subcategoria).filter(Boolean))];
  const bar = document.getElementById('subBar');
  bar.innerHTML = "";
  if(subs.length === 0) { bar.style.display = 'none'; return; }
  bar.style.display = 'flex';

  const allBtn = document.createElement('div');
  allBtn.className = 'chip active';
  allBtn.textContent = 'Todo';
  allBtn.onclick = () => { currentSub = ""; render(); setActiveSub(allBtn); };
  bar.appendChild(allBtn);

  subs.forEach(s => {
    const btn = document.createElement('div');
    btn.className = 'chip';
    btn.textContent = s;
    btn.onclick = () => { currentSub = s; render(); setActiveSub(btn); };
    bar.appendChild(btn);
  });
}

function setActiveSub(btn) {
  document.querySelectorAll('.sub-bar .chip').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

function render() {
  const q = document.getElementById('searchInput').value.toLowerCase();
  const grid = document.getElementById('productGrid');
  grid.innerHTML = "";

  const filtered = products.filter(p => {
    const pCat = p.categoria ? p.categoria.trim() : "Otros";
    return (pCat === currentCategory) &&
           (!currentSub || p.subcategoria == currentSub) &&
           (p.nombre.toLowerCase().includes(q) || (p.descripcion && p.descripcion.toLowerCase().includes(q)));
  });

  if(filtered.length === 0) {
    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:var(--text-muted)">
      <i class="fa-regular fa-folder-open" style="font-size:40px; margin-bottom:10px"></i>
      <p>No hay productos en esta secci√≥n.</p>
    </div>`;
    return;
  }

  filtered.forEach(p => {
    const isAgotado = p.stock <= 0;
    
    let btnText = "PEDIR AHORA üöÄ";
    let btnClass = "btn-ws";
    let waMsg = "";
    
    if(p.whatsapp && p.whatsapp.length > 5) {
        waMsg = p.whatsapp;
    } else {
        waMsg = `Hola SDC, me interesa: *${p.nombre}*`;
    }

    if (isAgotado) {
        btnText = "PREGUNTAR DISPONIBILIDAD";
        btnClass = "btn-ws btn-consultar";
        waMsg = `Hola SDC, vi que el producto *${p.nombre}* est√° AGOTADO. ¬øPodr√≠an avisarme cuando est√© disponible?`;
    }

    const waLink = `https://wa.me/${MY_PHONE}?text=${encodeURIComponent(waMsg)}`;
    const card = document.createElement('div');
    card.className = isAgotado ? 'card agotado' : 'card';
    
    const ribbonHTML = isAgotado ? `<div class="ribbon">AGOTADO</div>` : '';

    card.innerHTML = `
      <div class="card-img-container">
        ${ribbonHTML}
        <img src="${p.imagen}" alt="${p.nombre}" class="product-img" loading="lazy" onerror="this.src='https://via.placeholder.com/300?text=Sin+Imagen'">
        <img src="${WATERMARK_URL}" class="watermark-overlay" alt="SDC">
      </div>
      <div class="card-body">
        <h3>${p.nombre}</h3>
        <div class="price">Lps. ${p.precio || '0'}</div>
        <div class="desc">${p.descripcion || ""}</div>
        
        <div class="media-links" style="display:flex; gap:10px; margin: 8px 0;">
          ${p.tiktok ? `<a href="${p.tiktok}" target="_blank" style="color:#000; background:#00f2ea; padding:6px 10px; border-radius:8px; font-size:12px; font-weight:bold; text-decoration:none; flex:1; text-align:center;"><i class="fa-brands fa-tiktok"></i> TikTok</a>` : ""}
          ${p.youtube ? `<a href="${p.youtube}" target="_blank" style="color:#fff; background:#ff0000; padding:6px 10px; border-radius:8px; font-size:12px; font-weight:bold; text-decoration:none; flex:1; text-align:center;"><i class="fa-brands fa-youtube"></i> Video</a>` : ""}
        </div>

        <a href="${waLink}" target="_blank" class="${btnClass}">
           <i class="fa-brands fa-whatsapp"></i> ${btnText}
        </a>
      </div>
    `;
    grid.appendChild(card);
  });
}

// Eventos
document.getElementById('searchInput').addEventListener('input', render);
window.addEventListener('scroll', () => {
  const f = document.getElementById('filtersWrapper');
  window.scrollY > 50 ? f.classList.add('scrolled') : f.classList.remove('scrolled');
});
const toggle = document.getElementById('themeToggle');
let dark = true;
toggle.onclick = () => {
  dark = !dark;
  document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
  toggle.innerHTML = dark ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
};
</script>

</body>
</html>
